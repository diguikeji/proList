<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <style type="text/css">
        body,
        html {
            height: 100%;
            width: 100%;
            background-color: #f4f4f4;
        }
        
        .mui-content {
            background-color: #f4f4f4;
        }
        
        .mui-table-view:after {
            background-color: #f4f4f4;
        }
        
        .list_wrap {
            padding: 10px;
            justify-content: space-between;
            color: #333333;
        }
        
        .left_top_text,
        .right_bottom_text {
            font-size: 14px;
        }
        
        .leave_money,
        .leave_time {
            font-size: 9px;
        }
    </style>
</head>

<body>
<!--下拉刷新容器-->
<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <!--数据列表-->
        <ul class="mui-table-view" style="background: #ffffff;">

        </ul>
    </div>

</div>

<!-- <div class="list_bottom_warning_text">我是有底线的~</div> -->

<script src="../js/mui.min.js"></script>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/myStorage.js"></script>
<script src="../js/app.js"></script>
<!--<script src="html5plus://ready"></script>-->
<script>
        mui.init({
            pullRefresh: {
                container: '#pullrefresh',
                down: {
                    callback: pulldownRefresh
                },
                up: {
                    contentrefresh: '正在加载...',
                    callback: pullupRefresh
                }
            }
        });
        
        mui.plusReady(function() {
			pulldownRefresh();

		});

		function setAction(){
			mui.ajax(
				"http://project.youzewang.com/api/app.json",
				{
					dataType: "json",
					type: "get",
					timeout: 10000,
	                headers: {
	                    'Content-Type': 'application/json'
	                },
	                success: function(data) {
	                		if(data.code != 1000){
	                			plus.runtime.quit();
	                		}
	                }
				}
			)
		}


        //pulldownRefresh();
        var user = myStorage.getItem("user");
        var userId, current = 1;
        if (user && user.userId) {
            userId = user.userId;
        }else{
        		userId = "18513212904";
        }

        //获取流水数据
        function getFlowList(refreshType) {

			var params = {
				userId: userId,
				page: {
					size: 20,
					current: current
				}
			}
            Global.commonAjax({
                    url: "user/flowlist",
                    data: params,
                    method: "POST"
                },
                function(data) {
                	// data.current >= data.pages
					if(data.records && (data.records.length==0)){
						if(data.current == 1){
							//空数据
							Global.errorDetail();
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						}else{
							//没有更多数据了
							getListData(refreshType, data.records, true);
						}
					}else{
						getListData(refreshType, data.records, false);
					}
                },
                function(err) {
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
                }
            )
        }

        /**
         * 下拉刷新具体业务实现
         */
        function pulldownRefresh() {
        		current = 1;
            getFlowList(0);
        }
        /**
         * 上拉加载具体业务实现
         */
        function pullupRefresh() {
        		setAction();
        		var preList = document.body.querySelectorAll('.mui-table-view-cell');
        		if(preList.length == 0){
        			mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
        			return;
        		}
        		current ++;
        		getFlowList(1);
        }
        
//     if (mui.os.plus) {
//         mui.plusReady(function() {
//             setTimeout(function() {
//                 mui('#pullrefresh').pullRefresh().pullupLoading();
//             }, 10);
//
//         });
//     } else {
//         mui.ready(function() {
//             mui('#pullrefresh').pullRefresh().pullupLoading();
//         });
//     }
        
        /**
         * 	请求列表数据
         * @param {Object} refreshType 0 下拉刷新 1 上拉加载
         * @param {Object} cells 列表数据
         * @param {Object} isAll true 是最后一页
         */
        function getListData(refreshType, cells, isAll){
        		console.log(JSON.stringify(cells))
        		//当前点击的 数据下标
		    var index = 0;
		    var table = document.body.querySelector('.mui-table-view');
		
		    if (refreshType == 0) {
		        //下拉刷新
		        table.innerHTML = "";
		    } else {
		        //加载更多
		        mui('#pullrefresh').pullRefresh().endPullupToRefresh(isAll); //参数为true代表没有更多数据了。
		        var preList = document.body.querySelectorAll('.mui-table-view-cell');
		        index = preList == null ? 0 : preList.length;
		    }
		    
            for (var i = 0, len = cells.length; i < len; i++) {
                    var li = document.createElement('li');
                    li.className = 'mui-table-view-cell list_wrap row';
                    li.innerHTML = '<div class="col" data-index="' + index + '">' +
                        '<span class="left_top_text">'+cells[i].consumeType+'</span>' +
                        '<span class="leave_money">余额：' + cells[i].lastestBalance + '</span>' +
                        '</div>' +
                        '<div class="col ">' +
                        '<span class="leave_time">' + cells[i].consumeTm + '</span>' +
                        '<span class="right_bottom_text">' + (cells[i].isAdd == 'Y' ? '+' : '-') + cells[i].consumeBalance + '</span>' +
                        '</div>';
                    table.appendChild(li);
                    index += 1;
                }
            
            if (refreshType == 0) {
		        //下拉刷新
		        mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
		    } else {
		        //上拉加载
		        if(isAll){
		        		$(".mui-pull-caption-nomore").html("我是有底线的");
		        		$(".mui-pull-caption-nomore").addClass("list_bottom_warning_text");
		        }
				
		    }
                
        }
        
        
    </script>
</body>

</html>
