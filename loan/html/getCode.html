<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<link href="../css/login.css" rel="stylesheet" />
	</head>

	<body style="background: #ffffff;">
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">注册登录</h1>
		</header>
		
		<div class="mui-content">
			
			 <div class="center row">
                <span class="code_text">请输入185****2904的短信验证码</span>
                <span class="sixty">60秒后可重新获取</span>
            </div>


            <div class="number row">
                <div class="numin row">
                    <span class="inutVal"></span>
                    <div class="cursor"></div>
                </div>
                <div class="numin row">
                    <span class="inutVal"></span>
                    <span class="cursor hideClass"></span>
                </div>
                <div class="numin row">
                    <span class="inutVal"></span>
                    <span class="cursor hideClass"></span>
                </div>
                <div class="numin row">
                    <span class="inutVal"></span>
                    <span class="cursor hideClass"></span>
                </div>
                <div class="numin row">
                    <span class="inutVal"></span>
                    <span class="cursor hideClass"></span>
                </div>
                <div class="numin row">
                    <span class="inutVal"></span>
                    <span class="cursor hideClass"></span>
                </div>
            </div>
            
            <input type="tel" class="realInput" maxlength="6" oninput="if(value.length>6)value=value.slice(0,6)" pattern="[0-9]*" >
            
            <button type="button" class="mui-btn mui-btn-link next" onclick="login();">注册并登录</div>
            <div class="bottom row">
                <img src="../images/un_selected.png" class="selectRadio" onclick="agreeBtn();"/>
                <span class="bottom-next">点击下一步表示同意</span>
                <span class="bottom-a" onclick="openAgree();">《用户注册协议》</span>
            </div>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-2.1.1.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/fly.min.js"></script>
		<script src="../js/api.js"></script>
		<script type="text/javascript">
			mui.init();
			var intervalObj, time = 60;
			mui.plusReady(function() {});
			countDown();
			function countDown(){
				intervalObj = setInterval(function(){
					time--;
					if(time == 0){
						time = 60;
						clearInterval(intervalObj);
						$(".sixty").text("重新获取");
					}else{
						$(".sixty").text(time+"秒后可重新获取");
					}
					
				}, 1000);
			}
			
			$('.sixty').click(function(){
				if($(this).text() == "重新获取"){
					countDown();
				}
			})
			
			var nativeWebview, imm, InputMethodManager;
			var initNativeObjects = function() {
				if (mui.os.android) {
					var main = plus.android.runtimeMainActivity();
					var Context = plus.android.importClass("android.content.Context");
					InputMethodManager = plus.android.importClass("android.view.inputmethod.InputMethodManager");
					imm = main.getSystemService(Context.INPUT_METHOD_SERVICE);
				} else {
					nativeWebview = plus.webview.currentWebview().nativeInstanceObject();
				}
			};
			var showSoftInput = function() {
				if (mui.os.android) {
					imm.toggleSoftInput(0, InputMethodManager.SHOW_FORCED);
				} else {
					nativeWebview.plusCallMethod({
						"setKeyboardDisplayRequiresUserAction": false
					});
				}
				setTimeout(function() {
					var inputElem = document.querySelector('input');
					inputElem.focus();
					inputElem.parentNode.classList.add('mui-active'); //第一个是search，加上激活样式
				}, 1);
			};
			
			mui.plusReady(function(){
				initNativeObjects();
				showSoftInput();
      			
      			$(".realInput").bind("input propertychange",function () {
	                var value = $(".realInput").val();
	                var length = value.length;
	                console.log( length);
	                
	                
	                
	                $(".inutVal").each(function(index){
	                    
	                    if(length > index){
	                        $(this).text(value[index]);
	                    }else{
	                        $(this).text("");
	                    }
	                    console.log($(this))
	                });
	                
	                $(".cursor").each(function(index){
	                    if(length != index){
	                        $(this).addClass("hideClass");
	                    }
	                    
	                    if(length == index){
	                        $(this).removeClass("hideClass");
	                    }
	                    console.log($(this))
	                });
	                
	                if(length == 6){
	                    //输入完成
	                    
	                    return;
	                }
            	});
            	
            	
            	
      		})
			
			/**
			 * 同意
			 */
			function agreeBtn(){
				console.log($('.selectRadio').attr('src'))
				if($('.selectRadio').attr('src') == '../images/agress_icon.png'){
					$('.selectRadio').attr('src','../images/un_selected.png');
				}else{
					$('.selectRadio').attr('src','../images/agress_icon.png');
				}
			}
			
			/**
			 * 登录的网络请求
			 */
			function login(){
				if($('.selectRadio').attr('src') == '../images/agress_icon.png'){
					mui.openWindow({
		      			url: 'home.html',
		      			id: 'home.html',
		      			waiting:{
					      autoShow:false
					    }
		      		})
				}else{
					mui.toast("请同意用户协议")
				}
	  			
	  		}
			/**
			 * 打开用户协议
			 */
			function openAgree(){

				var registerTxt =$.ajax({url:"register.html",async:false});
				// var temp=$.parseHTML(registerTxt.responseText);
				Global.showModal(registerTxt.responseText)
			}
			
		</script>
	</body>

</html>
