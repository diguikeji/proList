<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/app.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
    <style type="text/css">
        html,
        body {
            background: #ffffff;
            height: 100%;
        }
        
        .head {
            justify-content: space-around;
            align-items: center;
            padding-top: 60px;
            background: #ffffff;
        }
        
        header img {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 20px;
            top: 15px;
        }
        
        .step_wrap {
            width: 80%;
            align-items: center;
            justify-content: space-between;
            padding: 0px 10px;
        }
        
        .step_wrap_bottom {
            width: 80%;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .step_wrap .line_style {
            height: 2px;
            background: #DEDEDE;
        }
        
        .head img {
            width: 24px;
            height: 24px;
        }
        
        .head hr {
            height: 10px;
            color: #000000;
        }
        
        .step_span {
            border-radius: 50%;
            background: #ff5445;
            display: inline-block;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            color: #ffffff;
            font-size: 14px;
        }
        
        .content {
            width: 90%;
            border-radius: 10px;
            box-shadow: 0px 0px 5px #888888;
            padding: 20px;
            margin: 38px 5%;
            text-align: center;
            background: #ffffff;
        }
        
        .item_wrap {
            justify-content: space-between;
            border-bottom: 1px solid #DFDFDF;
            height: 30px;
            margin-bottom: 30px;
        }
        
        #study_value,
        #marry_value,
        #house_value,
        #loan_value {
            color: #999999;
            opacity: 0.5;
        }
        
        .next_btn {
            width: 100%;
            border-radius: 30px;
            margin: 10px 0;
            text-align: center;
            padding: 10px 0rem;
            cursor: pointer;
            background: #ff493D;
            color: #ffffff;
            box-shadow: 0px 0px 5px #888888;
        }
        
        .bank_info {
            display: inline-block;
            width: 136px;
            margin: auto;
            text-align: center;
            font-size: 10px;
            background-image: url(../images/bank_icon.png);
            background-repeat: no-repeat;
            background-position: left 5px;
            background-size: 9px 10px;
        }
        
        .modal-mask {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4);
            overflow: hidden;
            z-index: 10;
            color: #fff;
            justify-content: center;
            align-items: center;
        }
        
        .modal-dialog {
            width: 80%;
            max-height: 100%;
            overflow: auto;
            border-radius: 18px;
            position: relative;
            border-radius: 20px;
        }
        
        .modal-dialog .close_style {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 23px;
            height: 23px;
            z-index: 100000;
        }
        
        .modal-content {
            font-size: 12px;
            position: relative;
            z-index: 10000;
            font-size: 12px;
            color: #333333;
            background: #ffffff;
            padding: 0px;
        }
        
        .modal-content .conten_bg {
            width: 100%;
            /*position: absolute;
				top: 0px;
				left: 0px;
				height: 100%;*/
        }
    
        
        .dialog_step_wrap {
            align-items: center;
        }
        
        .dialog_step_wrap img {
            width: 13px;
            height: 13px;
            margin-right: 20px;
        }
        
        .dialog_step_text {
            color: #000000;
            font-weight: bold;
            font-size: 14px;
        }
        
        .dialog_step_bottom_text {
            color: #dddddd;
            font-size: 12px;
        }
        
        .dialog_content_wrap .col {
            padding: 10px 0px;
        }
        
        .dialog_content_item_wrap {
            position: relative;
        }
        
        .addMoney {
            position: absolute;
            top: -5px;
            right: -30px;
            width: 66px;
            height: 45px;
        }
        
        .first_step_money,
        .second_step_money,
        .third_step_money {
            position: absolute;
            top: 5px;
            right: -10px;
            font-size: 24px;
            color: #FF5445;
            font-weight: bold;
        }
        
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class=" mui-icon mui-icon-left-nav mui-pull-left" onclick="headLeftBack();"></a>
        <span class=" header_close">关闭</span>
        <h1 class="mui-title">个人信息认证</h1>
        <img src="../images/custom_icon.png" />
    </header>

    <div class="mui-content">
        <div class="head col">

            <div class="row step_wrap">
                <img src="../images/step_finish_icon.png" alt="" />
                <div class="line_style flex_item"></div>
                <span class="step_span">2</span>
                <div class="line_style flex_item"></div>
                <img src="../images/third_step_icon.png" alt="" />
            </div>

            <div class="row step_wrap_bottom">
                <span class="firstStep" style="color: #ff5445;">身份认证</span>
                <span class="firstStep" style="color: #ff5445;">个人信息</span>
                <span class="firstStep">信用评估</span>
            </div>

        </div>

        <div class="content">

            <div class="item_wrap row" onclick="showStudyPicker();">
                <span>最高学府</span>
                <div>
                    <span id="study_value">请选择</span>
                    <span>></span>
                </div>
            </div>

            <div class="item_wrap row" onclick="showMarryPicker();">
                <span>婚姻状态</span>
                <div>
                    <span id="marry_value">请选择</span>
                    <span>></span>
                </div>
            </div>

            <div class="item_wrap row" onclick="showHousePicker();">
                <span>住房状态</span>
                <div>
                    <span id="house_value">请选择</span>
                    <span>></span>
                </div>
            </div>

            <div class="item_wrap row" onclick="showLoanPicker();">
                <span>借款状态</span>
                <div>
                    <span id="loan_value">请选择</span>
                    <span>></span>
                </div>
            </div>

            <button type="button" class="mui-btn mui-btn-link next_btn" onclick="goToCredit();">下一步</button>

            <div class="bank_info">银行级用户信息安全保障</div>

        </div>

    </div>

    <!--弹窗-->
    <div class="modal-mask row hideClass">
        <div class="modal-dialog">
            <img src="../images/close_icon.png" class="close_style" onclick="closeDialg();" />
            <div class="modal-content">
                <img src="../images/close_dialog_bg.png" class="conten_bg" />
                <div class="col dialog_content_wrap">
                    <div class="col dialog_content_item_wrap">
                        <div class="row dialog_step_wrap">
                            <img src="../images/agress_icon.png" class="first_step_icon" />
                            <span class="dialog_step_text">真实身份认证</span>
                        </div>
                        <div class="row dialog_step_wrap">
                            <img src="../images/agress_icon.png" style="visibility: hidden;" />
                            <span class="dialog_step_bottom_text first_text">完成即可获得0元现金</span>
                        </div>

                        <img src="../images/add_money_icon.png" class="addMoney" />
                        <span class="first_step_money">0</span>
                    </div>

                    <div class="col dialog_content_item_wrap">
                        <div class="row dialog_step_wrap">
                            <img src="../images/agress_icon.png" class="second_step_icon" />
                            <span class="dialog_step_text">填写个人信息</span>
                        </div>
                        <div class="row dialog_step_wrap">
                            <img src="../images/agress_icon.png" style="visibility: hidden;" />
                            <span class="dialog_step_bottom_text second_text">完成即可获得0元现金</span>
                        </div>

                        <img src="../images/add_money_icon.png" class="addMoney" />
                        <span class="second_step_money">0</span>
                    </div>

                    <div class="col dialog_content_item_wrap">
                        <div class="row dialog_step_wrap">
                            <img src="../images/unagress_icon.png" class="third_step_icon" />
                            <span class="dialog_step_text">完成信用评估</span>
                        </div>
                        <div class="row dialog_step_wrap">
                            <img src="../images/agress_icon.png" style="visibility: hidden;" />
                            <span class="dialog_step_bottom_text third_text">完成即可获得0元现金</span>
                        </div>

                        <img src="../images/add_money_icon.png" class="addMoney" />
                        <span class="third_step_money">0</span>
                    </div>

                </div>
                <img src="../images/again_get_money.png" class="dialog_bottom_btn" />
            </div>
        </div>
    </div>

    <script src="../js/mui.min.js"></script>
    <script src="../js/mui.picker.min.js"></script>
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/myStorage.js"></script>
    <script type='text/javascript' src='https://webchat.7moor.com/javascripts/7moorInit.js?accessId=7d124b80-b7fd-11e8-83af-b5259d279e2c&autoShow=false&language=ZHCN' async='async'>
    </script>
    <script type='text/javascript'>
        var qimoClientId = myStorage.getItem("user").mobile;
    </script>
    <script type="text/javascript">
        mui.init();
        
        var isStep;	//可以回退标志
        mui.plusReady(function() {
            //上页中的 传递的值
            var self = plus.webview.currentWebview();
            isStep = self.isStep;
        });

        //Android 物理返回
        var old_back = mui.back;
        mui.back = function() {
        		var display = $(".qimo_chatpup").css("display");
        		if(display == "block"){
        			$(".qimo_chatpup").css("display", "none");
        			return;
        		}
        		
            if ($('.modal-mask').hasClass("hideClass")) {
                headLeftBack();
            } else {
                $('.modal-mask').addClass("hideClass");
            }
        }

        //左上角 返回
        function headLeftBack() {
        		if(isStep){
        			mui.openWindow({
	                url: 'identificateFirst.html',
	                id: 'identificateFirst.html',
	                waiting: {
	                    autoShow: false
	                }
	            });
        		}else{
        			initStatus("close");
        		}
            


        }

        //左上角 关闭按钮
        $('.header_close').click(function() {
            
            initStatus("close");
        })

        $(".dialog_bottom_btn").click(function() {
            $('.modal-mask').addClass("hideClass");
        })

        //弹窗中 关闭按钮
        function closeDialg() {
        		var clickType = {
        			source: myStorage.getItem("user").sourceCode,
        			page: 'detail'
        		}
            plus.statistic.eventTrig("closeinputinfo", JSON.stringify(clickType) )
            
            Global.openKouzi();
            Global.closeStepWindow();
        };

        mui.plusReady(function() {
            initData();
            showMoneyInfo();
            initStatus();
        });

        var step = 0;

        function initStatus(close) {
            Global.commonAjax({
                    url: "user/input/status"
                },
                function(data) {

                    if ((data != "") && (data != null)) {
                        if (data.isInputIdcard == "N") {
                            step = 0;
                            $(".first_step_icon").attr("src", "../images/unagress_icon.png");
                            $(".second_step_icon").attr("src", "../images/unagress_icon.png");
                            $(".third_step_icon").attr("src", "../images/unagress_icon.png");
                            $(".first_step_money").css("color", "#C3C3C3");
                            $(".second_step_money").css("color", "#C3C3C3");
                            $(".third_step_money").css("color", "#C3C3C3");
                        } else if (data.isInputDetail == "N") {
                            step = 1;
                            $(".first_step_icon").attr("src", "../images/agress_icon.png");
                            $(".second_step_icon").attr("src", "../images/unagress_icon.png");
                            $(".third_step_icon").attr("src", "../images/unagress_icon.png");
                            $(".second_step_money").css("color", "#C3C3C3");
                            $(".third_step_money").css("color", "#C3C3C3");
                            $(".first_step_money").css("color", "#FF5445");
                            
                        } else if (data.isPay == "N") {
                            step = 2;
                            $(".first_step_icon").attr("src", "../images/agress_icon.png");
                            $(".second_step_icon").attr("src", "../images/agress_icon.png");
                            $(".third_step_icon").attr("src", "../images/unagress_icon.png");
                            $(".third_step_money").css("color", "#C3C3C3");
                            $(".first_step_money").css("color", "#FF5445");
                            $(".second_step_money").css("color", "#FF5445");
                        } else {
                            step = 3;
                            $(".first_step_icon").attr("src", "../images/agress_icon.png");
                            $(".second_step_icon").attr("src", "../images/agress_icon.png");
                            $(".third_step_icon").attr("src", "../images/agress_icon.png");
                            $(".first_step_money").css("color", "#FF5445");
                            $(".second_step_money").css("color", "#FF5445");
                            $(".third_step_money").css("color", "#FF5445");
                        }
                    }
					
					if(close){
						$('.modal-mask').removeClass("hideClass");
					}

                }
            );
        }

        var studyPickerList = [];
        var marryPickerList = [];
        var housePickerList = [];
        var loanPickerList = [];


        function initData() {
            Global.commonAjax({
                    url: "sys/latest/syscfg"
                },
                function(data) {
                    studyPickerList = [];
                    marryPickerList = [];
                    housePickerList = [];
                    loanPickerList = [];
                    data.highestDegree.map(function(resItem) {
                        var item = {
                            value: resItem.codeValue,
                            text: resItem.codeName
                        };
                        studyPickerList.push(item);
                    });
                    studyPicker.setData(studyPickerList);

                    data.maritalStatus.map(function(resItem) {
                        var item = {
                            value: resItem.codeValue,
                            text: resItem.codeName
                        };
                        marryPickerList.push(item);
                    });
                    marryPicker.setData(marryPickerList);

                    data.houseStatus.map(function(resItem) {
                        var item = {
                            value: resItem.codeValue,
                            text: resItem.codeName
                        };
                        housePickerList.push(item);
                    });
                    housePicker.setData(housePickerList);

                    data.loansStatus.map(function(resItem) {
                        var item = {
                            value: resItem.codeValue,
                            text: resItem.codeName
                        };
                        loanPickerList.push(item);
                    });
                    loanPicker.setData(loanPickerList);

                    if (myStorage && myStorage.getItem("userInfo")) {
                        var userInfo = myStorage.getItem("userInfo");
                        selectStudyValue = userInfo.highestDegree;
                        selectMarryValue = userInfo.maritalStatus;
                        selectLoanValue = userInfo.loansStatus;
                        selectHouseValue = userInfo.houseStatus;

//                      mui('#study_value')[0].style.color = "#333333";
//                      mui('#study_value')[0].style.opacity = "1";
                        studyPickerList.map(function(item) {
                            if (item.value == selectStudyValue) {
                                mui('#study_value')[0].innerHTML = item.text;
                            }
                        })


//                      mui('#marry_value')[0].style.color = "#333333";
//                      mui('#marry_value')[0].style.opacity = "1";
                        marryPickerList.map(function(item) {
                            if (item.value == selectMarryValue) {
                                mui('#marry_value')[0].innerHTML = item.text;
                            }
                        })

//                      mui('#house_value')[0].style.color = "#333333";
//                      mui('#house_value')[0].style.opacity = "1";
                        //mui('#house_value')[0].innerHTML = housePickerList[selectHouseValue].text;
                        housePickerList.map(function(item) {
                            if (item.value == selectHouseValue) {
                                mui('#house_value')[0].innerHTML = item.text;
                            }
                        })

//                      mui('#loan_value')[0].style.color = "#333333";
//                      mui('#loan_value')[0].style.opacity = "1";
                        //mui('#loan_value')[0].innerHTML = loanPickerList[selectLoanValue].text;
                        loanPickerList.map(function(item) {
                            if (item.value == selectLoanValue) {
                                mui('#loan_value')[0].innerHTML = item.text;
                            }
                        })
                    }

                },
                function(err) {
                    mui.toast(err);
                }
            )
        }

        var selectStudyValue, selectMarryValue, selectLoanValue, selectHouseValue;
        var studyPicker = new mui.PopPicker();

        function showStudyPicker() {
            studyPicker.show(function(SelectedItem) {
                console.log(SelectedItem[0].text);
                mui('#study_value')[0].style.color = "#333333";
                mui('#study_value')[0].style.opacity = "1";
                mui('#study_value')[0].innerHTML = SelectedItem[0].text;
                selectStudyValue = SelectedItem[0].value;
            })
        }

        var marryPicker = new mui.PopPicker();

        function showMarryPicker() {
            marryPicker.show(function(SelectedItem) {
                console.log(SelectedItem[0].text);
                mui('#marry_value')[0].style.color = "#333333";
                mui('#marry_value')[0].style.opacity = "1";
                mui('#marry_value')[0].innerHTML = SelectedItem[0].text;
                selectMarryValue = SelectedItem[0].value;
            })
        }

        var housePicker = new mui.PopPicker();

        function showHousePicker() {
            housePicker.show(function(SelectedItem) {
                console.log(SelectedItem[0].text);
                mui('#house_value')[0].style.color = "#333333";
                mui('#house_value')[0].style.opacity = "1";
                mui('#house_value')[0].innerHTML = SelectedItem[0].text;
                selectHouseValue = SelectedItem[0].value;
            })
        }

        var loanPicker = new mui.PopPicker();

        function showLoanPicker() {
            loanPicker.show(function(SelectedItem) {
                console.log(SelectedItem[0].text);
                mui('#loan_value')[0].style.color = "#333333";
                mui('#loan_value')[0].style.opacity = "1";
                mui('#loan_value')[0].innerHTML = SelectedItem[0].text;
                selectLoanValue = SelectedItem[0].value;
            })
        }
        //浮层 奖金信息
        function showMoneyInfo() {
            if (myStorage) {
                if (myStorage.getItem("inputIdInfoReturn")) {
                    $(".first_step_money").html(myStorage.getItem("inputIdInfoReturn"));
                    $(".first_text").html("完成即可获得" + myStorage.getItem("inputIdInfoReturn") + "元现金");

                }

                if (myStorage.getItem("inputBaseInfoReturn")) {
                    $(".second_step_money").html(myStorage.getItem("inputBaseInfoReturn"));
                    $(".second_text").html("完成即可获得" + myStorage.getItem("inputBaseInfoReturn") + "元现金");
                }

                if (myStorage.getItem("payReturn")) {
                    $(".third_step_money").html(myStorage.getItem("payReturn"));
                    $(".third_text").html("完成即可获得" + myStorage.getItem("payReturn") + "元现金");
                }
            }

        }

        /**
         * 信用评估 
         */
        function goToCredit() {
            if (mui('#marry_value')[0].innerHTML == "请选择") {
                mui.toast("请选择婚姻状态");
                return;
            }

            if (mui('#study_value')[0].innerHTML == "请选择") {
                mui.toast("请选择学历");
                return;
            }

            if (mui('#house_value')[0].innerHTML == "请选择") {
                mui.toast("请选择住房状态");
                return;
            }

            if (mui('#loan_value')[0].innerHTML == "请选择") {
                mui.toast("请选择借款状态");
                return;
            }
            var params = {
                maritalStatus: selectMarryValue,
                highestDegree: selectStudyValue,
                loansStatus: selectLoanValue,
                houseStatus: selectHouseValue
            };


            Global.commonAjax({
                    url: "user/input/detail",
                    method: "POST",
                    data: params
                },
                function(data) {
                		var clickType = {
		        			source: myStorage.getItem("user").sourceCode
		        		}
		            plus.statistic.eventTrig("applydetail", JSON.stringify(clickType) )
		            
                    mui.toast("提交成功");
                    mui.openWindow({
                        url: 'credit.html',
                        id: 'credit.html',
                        waiting: {
                            autoShow: false
                        },
                        extras: {
                        		isStep: true
                        }
                    })
                },
                function(err) {
                    mui.toast(err);
                }
            )


        }
    </script>
</body>

</html>
