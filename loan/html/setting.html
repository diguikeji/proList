<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>设置中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/app.css" rel="stylesheet" />

    <style type="text/css">
        body,
        html {
            background: #ffffff;
        }
        
        .top-img {
            width: 133px;
            height: 133px;
            border-radius: 50%;
            margin-top: 15%;
        }
        
        .top-img-all {
            justify-content: center;
            align-items: center;
        }
        
        .center {
            text-align: center;
            margin-top: 23px;
            font-size: 16px;
        }
        
        .bottom-center {
            width: 60%;
            height: 45px;
            line-height: 45px;
            border-radius: 30px;
            border: 1px solid red;
            text-align: center;
            font-size: 18px;
            margin: 240px auto 0rem;
            font-weight: bold;
            cursor: pointer;
            color: #333333;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">设置中心</h1>
    </header>

    <div class="mui-content">
        <div class="top-img-all row">
             <img class="top-img" src="../images/default_head.png" data-src=""> 
            <!--<img class="top-img" src="file///storage/emulated/0/DCIM/Screenshots/Screenshot_2018-08-20-10-52-37-32.png">-->
        </div>
        <div class="center" id="changeHead">修改头像</div>
        <div class="bottom-center">退出登录</div>

    </div>

    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/myStorage.js"></script>
    <!-- <script src="html5plus://ready"></script> -->
    <script type="text/javascript">
        mui.init({
        		beforeback: function(){
        			var preList = plus.webview.getWebviewById('home.html');
        			mui.fire(preList,'updateFunc');
        			return true;
        		}
        });

        var changeHead = document.getElementById("changeHead");

        mui.plusReady(function(){
        		var headPic = myStorage.getItem("headPic");
	    		console.log(headPic);
	    		if(headPic){
	    			$(".top-img").attr("src", headPic);
	    		}
            changeHead.addEventListener("tap", function(){
                plus.nativeUI.actionSheet({
                    cancel: "取消",
                    buttons: [{
                        title: "拍照"
                    }, {
                        title: "从相册中选择"
                    }]
                }, function(e) { //1 是拍照  2 从相册中选择 
                    switch (e.index) {
                        case 1:
                            appendByCamera();
                            break;
                        case 2:
                            appendByGallery();
                            break;
                    }
                });
            });
            //返回刷新页面
//          var primaryBack = mui.back;        
//          mui.back = function() {           
//	            	var wobj = plus.webview.getWebviewById("home.html");              
//	            	wobj.reload(true);           
//	            	primaryBack();       
//	            }
        })

        //修改头像
        function changeHeadImg() {
            plus.nativeUI.actionSheet({
                cancel: "取消",
                buttons: [{
                    title: "拍照"
                }, {
                    title: "从相册中选择"
                }]
            }, function(e) { //1 是拍照  2 从相册中选择 
                switch (e.index) {
                    case 1:
                        appendByCamera();
                        break;
                    case 2:
                        appendByGallery();
                        break;
                }
            });
        }

        // 拍照添加文件
        function appendByCamera() {
            plus.camera.getCamera().captureImage(function(e) {
                console.log("e is" + e);
                plus.io.resolveLocalFileSystemURL(e, function(entry) {
                    var path = entry.toLocalURL();
                    console.log(path);
                    $('.top-img').attr('src', path);
                    getBase64(path);
                }, function(e) {
                    mui.toast("读取拍照文件错误：" + e.message);
                });

            });
        }
        // 从相册添加文件
        function appendByGallery() {
            plus.gallery.pick(function(path) {
                $('.top-img').attr('src', path);
				getBase64(path);
	      
            });
        }
        
        //上传图片
        function uploadFile(base64){
        		var user = myStorage.getItem("user");
        		var userId;
        		if(user){
        			userId = user.userId;
        		}else{
        			return;
        		}
        		var params = {
        			data: base64,
        			userId: userId
        		};
        		Global.commonAjax(
        			{
        				url: "user/upload/headpic",
        				method: "POST",
        				data: params
        			},
        			function(data){
                        console.log(data+"-------");
        				mui.toast("上传成功");
        				//$('.top-img').data('src') = data;
        				myStorage.setItem("headPic", data);
        			},
        			function(err){
        				mui.toast("上传失败");
        				$('.top-img').attr('src', "../images/default_head.png");
        			}
        		);
        }
        
	    function getBase64(imgUrl) {
	      window.URL = window.URL || window.webkitURL;
	      var xhr = new XMLHttpRequest();
	      xhr.open("get", imgUrl, true);
	      // 至关重要
	      xhr.responseType = "blob";
	      xhr.onload = function () {
	        if (this.status == 200) {
	          //得到一个blob对象
	          var blob = this.response;
	          console.log("blob:"+blob)
	          // 至关重要
	          var oFileReader = new FileReader();
	          oFileReader.readAsDataURL(blob);
	          console.log(oFileReader);
	          oFileReader.onloadend = function (e) {
	            var base64 = e.target.result;
	            console.log("方式一》》》》》》》》》"+base64);
	            uploadFile(base64);
	          };
	
	        }
	      }
	      xhr.send();
	    }
        
      
    </script>
</body>

</html>
