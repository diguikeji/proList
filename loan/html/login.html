<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/login.css" />
    <script type="text/javascript" src="../js/mui.min.js"></script>
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/app.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	//键盘自动弹出
      	var nativeWebview, imm, InputMethodManager;
			var initNativeObjects = function() {
				if (mui.os.android) {
					var main = plus.android.runtimeMainActivity();
					var Context = plus.android.importClass("android.content.Context");
					InputMethodManager = plus.android.importClass("android.view.inputmethod.InputMethodManager");
					imm = main.getSystemService(Context.INPUT_METHOD_SERVICE);
				} else {
					nativeWebview = plus.webview.currentWebview().nativeInstanceObject();
				}
			};
			var showSoftInput = function() {
				if (mui.os.android) {
					imm.toggleSoftInput(0, InputMethodManager.SHOW_FORCED);
				} else {
					nativeWebview.plusCallMethod({
						"setKeyboardDisplayRequiresUserAction": false
					});
				}
				setTimeout(function() {
					var inputElem = document.querySelector('input');
					inputElem.focus();
					inputElem.parentNode.classList.add('mui-active'); //第一个是search，加上激活样式
				}, 200);
			};
			mui.plusReady(function() {
				initNativeObjects();
				showSoftInput();
			});
      	
      	/**
      	 * 获取验证码
      	 */
      	function getCode(){

  			mui.openWindow({
      			url: 'getCode.html',
      			id: 'getCode.html',
			    waiting:{
			      autoShow:false
			    }
      		})
  		}
      	
    </script>
</head>
<body>
	

	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">注册登录</h1>
	</header>
	
	<!--<input type="tel" class=" phone_input" maxlength="11" oninput="if(value.length>11)value=value.slice(0,11)" pattern="[0-9]*" placeholder="请输入手机号">-->
	
	
	<div class="mui-content">
		<img class="content_top" src="https://lhjz.2donghua.com/imgs/loan/imgs/login_banner.png" alt="" />
		
		<div class="mui-input-row">
			<input type="tel" class="mui-input-clear phone_input" maxlength="11" oninput="if(value.length>11)value=value.slice(0,11)" pattern="[0-9]*" placeholder="请输入手机号">
		
		</div>
		<button type="button" class="mui-btn mui-btn-link next_btn" onclick="getCode();">下一步</button>
		
	</div>
	
</body>
</html>
