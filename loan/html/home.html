<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="../css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>

    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active">
            <span class="tab-img">
					<img src="../images/jiekuan.png"/>
					<img src="../images/jiekuan_active.png"/>
				</span>
            <span class="mui-tab-label">借款</span>
        </a>
        <a class="mui-tab-item">
            <span class="tab-img">
					<img src="../images/zuanqian.png"/>
					<img src="../images/zuanqian_active.png"/>
				</span>
            <span class="mui-tab-label">赚钱</span>
        </a>
        <a class="mui-tab-item">
            <span class="tab-img">
					<img src="../images/fx.png"/>
					<img src="../images/fx_active.png"/>
				</span>
            <span class="mui-tab-label">发现</span>
        </a>
        <a class="mui-tab-item">
            <span class="tab-img">
					<img src="../images/wode.png"/>
					<img src="../images/wode_active.png"/>
				</span>
            <span class="mui-tab-label">我的</span>
        </a>
    </nav>
    <div id="tabContent">
        <div id="tabbar" class="mui-control-content mui-active">

            <div class="home_top row">
                <div class="gonggao">
                    <img class="noticeIcon left" src="../images/notice.png" />

                    <!-- 无限上下翻滚 -->
                    <div class="swiper-container top-swiper-container">

                    </div>
                    <img class="noticeIcon right" onclick="goToMessage();" src="../images/msg_icon.png" />
                    <span class="msg_cnt">4</span>
                </div>

                <img src="../images/hongbao.png" class="hongbao_gif" onclick="invaliteFriend();" />
            </div>

            <div class="home_content col">
                <div class="getMoneyComment">申请提现(元)</div>
                <div class="money">10000</div>
                <div class="content_bottom">申请额度无需十分精确，以实批为准</div>

                <div class="content_time">6个月</div>
            </div>

            <div class="content_wrap">
                <div class="applyMoney">申请额度(元)</div>

                <div class="mui-input-row mui-input-range field-contain">

                    <div class="left-range">
                    </div>

                    <input type="range" id="edu" value="10000" min="500" max="20000">
                    <span class="mui-tooltip mui-hidden"></span>

                    <div class="bottom-value">
                        <span>500</span>
                        <span>20000</span>
                    </div>
                </div>
                <div class="applyMoney">借款期限(月)</div>

                <div class="mui-input-row mui-input-range field-contain">

                    <div class="left-range">
                    </div>

                    <input type="range" id="jiekuan" value="6" min="0" max="12" step="1">
                    <span class="mui-tooltip mui-hidden money_rate"></span>
                    <div class="bottom-value">
                        <span>0.5</span>
                        <span>12</span>
                    </div>
                </div>

                <button type="button" class="mui-btn mui-btn-link next" onclick="apply();">立即申请</button>

                <div class="bank_info">银行级用户信息安全保障</div>

                <div id="slider" class="mui-slider" onclick="jumpWeb();">

                    <!-- 无限轮播 -->
                    <div class="mui-slider-group mui-slider-loop getMoneyLoop">
                    </div>
                </div>

            </div>

        </div>
        <div id="tabbar-with-chat" class="mui-control-content" style="background: #4641d4;">


            <img style="width:100%;display: block;" src="../images/zuanqian_02.png" class="get_money_top_ad"/>

            <div style="position: relative;">
                <img style="width:100%;display: block;" src="../images/zuanqian_03.png" />

                <div style="width:100%;position: absolute;left:0;top:3%;">
                    <!-- 无限上下翻滚 -->
                    <div class="swiper-container getMoney-swiper-container">

                    </div>

                    <a href="#picture">
                        <img style="width:85%;display: block;margin:0 auto;position: relative;top:-20px;" src="../images/now_invite.png" class="inviteBtn" />
                    </a>

                </div>

            </div>

            <img style="width:100%;display: block;" src="../images/zuanqian_04.jpg" />

            <div class="col getMoneyContent">

                <div class="middle-col">
                    <div class="money_wrap row">
                        <div>
                            <span class="invitationCount">100</span>
                            <p>邀请人数</p>
                        </div>

                        <div>
                            <span class="invitationBalance">500</span>
                            <p>任务奖励</p>
                        </div>
                        <div>
                            <span class="balance">3000</span>
                            <p>钱包余额</p>
                        </div>

                    </div>

                    <div class="bottom-col">
                        <img src="../images/now_get_money_icon.png" class="nowGetMoneyBtn" onclick="openGetMoney();" />
                    </div>


                </div>
            </div>

            <img style="width:100%;display: block;" src="../images/zuanqianTitle.png" />

            <div style="padding:0 18px;">
                <div id="slider1" class="mui-slider make_money_slider" style="padding-top:10px;">
                    <!-- 无限轮播 -->
                    <div class="mui-slider-group mui-slider-loop makeMoneyLoop">
                    </div>

                </div>
            </div>

            <div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
                <ul class="mui-table-view" style="margin: 0px; border-radius: 0px;">
                    <li class="mui-table-view-cell" style="height: 130px;">
                        <!-- <a href="#"> -->
                        <div class="row invite_bottom_content">
                            <div class="col wx_wrap">
                                <img src="../images/wx_invalite.png" />
                                <span>微信</span>
                            </div>

                            <div class="col wx_friend_wrap">
                                <img src="../images/wx_friend_invalite.png" />
                                <span>朋友圈</span>
                            </div>

                            <div class="col qq_wrap">
                                <img src="../images/qq_icon.png" />
                                <span>QQ</span>
                            </div>

                            <div class="col copy_wrap">
                                <img src="../images/copy_icon.png" />
                                <span>复制链接</span>
                            </div>
                        </div>
                        <!-- </a> -->
                    </li>
                </ul>
                <ul class="mui-table-view" style="margin: 0px; border-radius: 0px;">
                    <li class="mui-table-view-cell">
                        <a href="#picture"><b>取消</b></a>
                    </li>
                </ul>
            </div>

        </div>
        <div id="tabbar-with-contact" class="mui-control-content" style="background-color: #f4f4f4;">

            <div class="find-top">
                <div class="active highType">高成功率</div>
                <div class="timeType">
                    <span>期限</span>
                    <img src="../images/change_type_icon.png" />
                </div>
                <div class="preType">上次浏览</div>
            </div>

            <!--下拉刷新容器-->
            <div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="background: #f4f4f4;padding-top:43px;">
                <div class="mui-scroll">
                    <!--数据列表-->
                    <ul class="mui-table-view mui-table-view-condensed mui-table-view-striped ">

                    </ul>
                </div>

            </div>
        </div>
        <div id="tabbar-with-map" class="mui-control-content" style="padding-top:44px;">

            <header class="mui-bar mui-bar-nav" onclick="sharePage();">
                <h1 class="mui-title">个人中心</h1>
            </header>

            <div style="background:#fff;height:164px;padding:20px 20px;">

                <div style="position: relative;" onclick="goToSetting();">

                    <img class="my_head" src="../images/touxiang.png" />

                    <span class="my_phone">18084302954</span>

                    <span class="mui-icon mui-icon-arrowright" style="position: absolute;right:0px;top:18px;"></span>

                </div>

                <div style="text-align: center;padding:10px 0 20px 0;">
                    <button type="button" class="mui-btn mui-btn-danger applyMoneyBtn">申请借款</button>
                </div>

            </div>

            <ul class="mui-table-view" style="margin: 20px 0;">
                <li class="mui-table-view-cell" onclick="goToWallet();">
                    <a class="mui-navigate-right">
                        <img src="../images/qianbao.png"> 赚钱钱包
                    </a>
                    <span class="mui-badge top-badge goMakeMoneyClass">去赚取</span>
                </li>
            </ul>
            
            <ul class="mui-table-view" style="margin-bottom: 20px;">
                <li class="mui-table-view-cell" onclick="goToCredit();">
                    <a class="mui-navigate-right">
                        <img src="../images/qianbao.png"> 信用评估
                    </a>
                    <span class="mui-badge top-badge goCreditClass">去评估</span>
                </li>
            </ul>

            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">
                        <img src="../images/kefu.png" /> 联系客服
                    </a>
                </li>
                <li class="mui-table-view-cell" onclick="goToAbout();">
                    <a class="mui-navigate-right">
                        <img src="../images/guanyu.png" /> 关于我们
                    </a>
                </li>
                <li class="mui-table-view-cell" onclick="goToSetting();">
                    <a class="mui-navigate-right">
                        <img src="../images/shezhi.png" /> 设置中心
                    </a>
                </li>
            </ul>


        </div>
    </div>

    <!--口子弹窗-->
    <div class="modal-mask row selfModal hideClass">
        <div class="modal-dialog">
            <img src="../images/close_icon.png" class="close_style" onclick="closeDialg();" />
            <div class="modal-content" onclick="goToFindTab();">
                <img src="../images/kouzi_bg.png" class="conten_bg" />
                <!--<img src="../images/try_btn.png" class="dialog_bottom_btn"  />-->
            </div>
        </div>
    </div>

    <!--弹窗-->
    <div class="modal-mask row inviteModal hideClass">
        <div class="modal-dialog">
            <img src="../images/close_icon.png" class="close_style" onclick="closeInviteDialg();" />
            <div class="modal-content">
                <img src="../images/invalite_friend_bg.png" class="invalite_bg" />
                <div class="row invite_bottom_content">
                    <div class="col wx_wrap">
                        <img src="../images/wx_icon.png" />
                        <span>微信</span>
                    </div>

                    <div class="col wx_friend_wrap">
                        <img src="../images/wx_friend_icon.png" />
                        <span>朋友圈</span>
                    </div>

                    <div class="col qq_wrap">
                        <img src="../images/qq_icon.png" />
                        <span>QQ</span>
                    </div>

                    <div class="col copy_wrap">
                        <img src="../images/copy_icon.png" />
                        <span>复制链接</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/app.js"></script>
<script src="../js/swiper.min.js"></script>
<!--<script src="html5plus://ready"></script>-->
<script src="../js/myStorage.js"></script>
<script src="../js/home.js"></script>


</html>
