<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>认证流程</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style type="text/css">
			body{
				background: #ffffff
			}
			.head{
				justify-content: space-around;
				align-items: center;
				margin-top: 60px;
			}
			
			header img{
				width: 20px;
				height: 20px;
				position: absolute;
				right: 20px;
				top: 15px;
			}
			
			.step_wrap{
				width: 80%;
				align-items: center;
				justify-content: space-between;
				padding: 0px 10px;
			}
			.step_wrap_bottom{
				width: 80%;
				align-items: center;
				justify-content: space-between;
				font-size: 12px;
			}
			
			.step_wrap .line_style{
				height: 2px;
				background: #DEDEDE;
			}
			.head img{
				width: 24px;
				height: 24px;
			}
			
			.head hr{
				height: 10px;
				color: #000000;
			}
			
			.mui-content{
				background: #ffffff;
			}
			
			.content{
				width: 90%;
				border-radius: 10px;
				box-shadow: 0px 0px 5px #888888;
				padding: 20px;
				margin: 38px 5%;
				text-align: center;
			}
			
			.photo_wrap{
				justify-content: center;
				margin: 20px 0px;
			}
			
			.photo_wrap img{
				width: 135px;
				height: 88px;
				margin: 0px 5px;
			}
			
			.form_style{
				align-items: center;
				justify-content: space-around;
				border-bottom: 2px solid #DFDFDF;
			}
			.form_style img{
				width: 15px;
				height: 15px;
			}
			
			.form_style span{
				display: inline-block;
				width: 24%;
				text-align: left;
				color: #333333;
				font-size: 16px;
			}
			
			.form_style input{
				width: 70%;
				margin-bottom: 0px;
				outline: none;
				border: 0px;
				color: #333333;
				font-size: 16px;
			}
			
			input::-webkit-input-placeholder{
				font-size: 14px;
				color: #999999;
				opacity: 0.5
			}
			
			.bank_info{
				display: inline-block;
				width: 136px;
				margin: auto;
				text-align: center;
				font-size: 10px;
				background-image: url(../images/bank_icon.png);
				background-repeat: no-repeat;
				background-position: left 5px;
				background-size: 9px 10px;
			}
			
			.next {
			    width: 100%;
			    border-radius: 30px;
			    margin: 10px 0px;
			    text-align: center;
			    padding: 10px 0rem;
			    cursor: pointer;
			    background: #c3c3c3;
			    color: #ffffff;
			}
			
			.modal-mask {
			  width: 100%;
			  height: 100%;
			  position: fixed;
			  top: 0;
			  left: 0;
			  background: #000;
			  opacity: 1;
			  overflow: hidden;
			  z-index: 10;
			  color: #fff;
			  justify-content: center;
			  align-items: center;
			}
			
			.modal-dialog {
			  width: 80%;
			  max-height: 100%;
			  overflow: auto;
			  border-radius: 18px;
			  position: relative;
			  border-radius: 20px;
			  
			}
			.modal-dialog .close_style{
				position: absolute;
				top: 10px;
				right: 10px;
				width: 23px;
				height: 23px;
				z-index: 100000;
			}
			
			.modal-content {
			  font-size: 12px;
			  position: relative;
			  z-index: 10000;
			  font-size: 12px;
			  color: #333333;
			  background: #ffffff;
			  padding: 0px;
			}
			
			.modal-content .conten_bg{
				width: 100%;
				/*position: absolute;
				top: 0px;
				left: 0px;
				height: 100%;*/
			}
			
			.dialog_content_wrap{
				position: absolute;
				top: 55%;
				left: 50%;
				transform: translate(-50%, -50%);
				-webkit-transform: translate(-50%, -50%);
				background: #ffffff;
				z-index: 2;
				width: 80%;
				align-items: center;
				
			}
			
			.dialog_step_wrap{
				align-items: center;
			}
			
			.dialog_step_wrap img{
				width: 13px;
				height: 13px;
				margin-right: 20px;
			}
			
			.dialog_step_text{
				color: #000000; 
				font-weight: bold;
				font-size: 14px;
			}
			
			.dialog_step_bottom_text{
				color: #dddddd; 
				font-size: 12px;
			}
			
			.dialog_content_wrap .col{
				padding: 10px 0px;
			}
			
			.dialog_content_item_wrap{
				position: relative;
			}
			
			.addMoney{
				position: absolute;
				top: -5px;
				right: -30px;
				width: 66px;
				height: 45px;
			}
			
			.dialog_bottom_btn{
				position: absolute;
				bottom: 10px;
				width: 208px;
				height: 70px;
				left: 50%;
				margin-left: -104px;
			}
			

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class=" mui-icon mui-icon-left-nav mui-pull-left" onclick="headLeftBack();"></a>
		    <span class="header_close">关闭</span>
		    <h1 class="mui-title">身份证认证</h1>
		    <img src="../images/custom_icon.png"  />
		</header>
		
		<div class="mui-content">
			<div class="head col">
				
				<div class="row step_wrap">
					<img src="../images/first_step_icon.png" alt="" />
					<div class="line_style flex_item"></div>
					<img src="../images/second_step_icon.png" alt="" />
					<div class="line_style flex_item"></div>
					<img src="../images/third_step_icon.png" alt="" />
				</div>
				
				<div class="row step_wrap_bottom">
					<span class="firstStep" style="color: #ff5445;">身份认证</span>
					<span class="firstStep">个人信息</span>
					<span class="firstStep">信用评估</span>
				</div>
						
			</div>
			
			<div class="content">
				<div class="row photo_wrap">
					<img src="../images/id_front.png" />
					<img src="../images/id_back.png" />
				</div>
				
				<div class="form_style row">
					<span>姓名</span>
					<input type="text" placeholder="身份证上传后才可修改"/>
					<img src="../images/change_icon.png"/>
				</div>
				
				
				<div class="form_style row">
					<span>身份证</span>
					<input type="text" placeholder="身份证上传后才可修改"/>
					<img src="../images/change_icon.png"/>
				</div>
				
				
				<button type="button" class="mui-btn mui-btn-link next" onclick="goToPersonInfo();">下一步</button>
            
				
				<div class="bank_info">银行级用户信息安全保障</div>
			</div>
		</div>
		
		<!--弹窗-->
        <div class="modal-mask row hideClass" >
        		<div class="modal-dialog" >
        			<img src="../images/close_icon.png" class="close_style" onclick="closeDialg();" />
		        <div class="modal-content">
		            <img src="../images/close_dialog_bg.png" class="conten_bg"/>
		            <div class="col dialog_content_wrap">
		            		<div class="col dialog_content_item_wrap">
		            			<div class="row dialog_step_wrap">
			            			<img src="../images/agress_icon.png"/>
			            			<span class="dialog_step_text">真实身份认证</span>
			            		</div>
			            		<div class="row dialog_step_wrap">
			            			<img src="../images/agress_icon.png" style="visibility: hidden;"/>
			            			<span class="dialog_step_bottom_text">完成即可获得10元现金</span>
			            		</div>
			            		
			            		<img src="../images/add_money_icon.png" class="addMoney"/>
		            		</div>
		            		
		            		<div class="col dialog_content_item_wrap">
		            			<div class="row dialog_step_wrap">
			            			<img src="../images/unagress_icon.png"/>
			            			<span class="dialog_step_text">填写个人信息</span>
			            		</div>
			            		<div class="row dialog_step_wrap">
			            			<img src="../images/unagress_icon.png" style="visibility: hidden;"/>
			            			<span class="dialog_step_bottom_text">完成即可获得10元现金</span>
			            		</div>
			            		
			            		<img src="../images/add_money_icon.png" class="addMoney"/>
		            		</div>
		            		
		            		<div class="col dialog_content_item_wrap">
		            			<div class="row dialog_step_wrap">
			            			<img src="../images/unagress_icon.png"/>
			            			<span class="dialog_step_text">完成信用评估</span>
			            		</div>
			            		<div class="row dialog_step_wrap">
			            			<img src="../images/unagress_icon.png" style="visibility: hidden;"/>
			            			<span class="dialog_step_bottom_text">完成即可获得18元现金</span>
			            		</div>
			            		
			            		<img src="../images/add_money_icon.png" class="addMoney"/>
		            		</div>
		            		
		            </div>
		            <img src="../images/again_get_money.png" class="dialog_bottom_btn"/>
		        </div>
	        </div>
        </div>
        
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-2.1.1.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			mui.init();
			
			//Android 物理返回
			var old_back = mui.back;
			mui.back = function(){
				if($('.modal-mask').hasClass("hideClass")){
					plus.webview.close('identificateFirst.html');
				}else{
					$('.modal-mask').addClass("hideClass");
				}
			}
			
			//左上角 返回
			function headLeftBack(){
				$('.modal-mask').removeClass("hideClass");
			}
			
			//左上角 关闭按钮
			$('.header_close').click(function(){
				$('.modal-mask').removeClass("hideClass");
			})
			
			//弹窗中 关闭按钮
			function closeDialg(){
				console.log("弹窗 关闭")
				plus.webview.close('identificateFirst.html');
			};
			
			/**
			 * 个人信息认证
			 */
			function goToPersonInfo(){
				mui.openWindow({
	      			url: 'personInfo.html',
	      			id: 'personInfo.html',
	      		})
			}
		</script>
	</body>

</html>
