<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>认证流程</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/app.css" rel="stylesheet" />
    <style type="text/css">
        body {
            background: #ffffff
        }
        
        .head {
            justify-content: space-around;
            align-items: center;
            margin-top: 60px;
        }
        
        header img {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 20px;
            top: 15px;
        }
        
        .step_wrap {
            width: 80%;
            align-items: center;
            justify-content: space-between;
            padding: 0px 10px;
        }
        
        .step_wrap_bottom {
            width: 80%;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .step_wrap .line_style {
            height: 2px;
            background: #DEDEDE;
        }
        
        .head img {
            width: 24px;
            height: 24px;
        }
        
        .head hr {
            height: 10px;
            color: #000000;
        }
        
        .mui-content {
            background: #ffffff;
        }
        
        .content {
            width: 90%;
            border-radius: 10px;
            box-shadow: 0px 0px 5px #888888;
            padding: 20px;
            margin: 38px 5%;
            text-align: center;
        }
        
        .photo_wrap {
            justify-content: center;
            margin: 20px 0px;
        }
        
        .photo_wrap img {
            width: 135px;
            height: 88px;
            margin: 0px 5px;
        }
        
        .form_style {
            align-items: center;
            justify-content: space-around;
            border-bottom: 2px solid #DFDFDF;
        }
        
        .form_style img {
            width: 15px;
            height: 15px;
        }
        
        .form_style span {
            display: inline-block;
            width: 24%;
            text-align: left;
            color: #333333;
            font-size: 16px;
        }
        
        .form_style input {
            width: 70%;
            margin-bottom: 0px;
            outline: none;
            border: 0px;
            color: #333333;
            font-size: 16px;
        }
        
        input::-webkit-input-placeholder {
            font-size: 14px;
            color: #999999;
            opacity: 0.5
        }
        
        .bank_info {
            display: inline-block;
            width: 136px;
            margin: auto;
            text-align: center;
            font-size: 10px;
            background-image: url(../images/bank_icon.png);
            background-repeat: no-repeat;
            background-position: left 5px;
            background-size: 9px 10px;
        }
        
        .next {
            width: 100%;
            border-radius: 30px;
            margin: 10px 0px;
            text-align: center;
            padding: 10px 0rem;
            cursor: pointer;
            background: #c3c3c3;
            color: #ffffff;
        }
        
        .modal-mask {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4);
            overflow: hidden;
            z-index: 10;
            color: #fff;
            justify-content: center;
            align-items: center;
        }
        
        .modal-dialog {
            width: 80%;
            max-height: 100%;
            overflow: auto;
            border-radius: 18px;
            position: relative;
            border-radius: 20px;
        }
        
        .modal-dialog .close_style {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 23px;
            height: 23px;
            z-index: 100000;
        }
        
        .modal-content {
            font-size: 12px;
            position: relative;
            z-index: 10000;
            font-size: 12px;
            color: #333333;
            background: #ffffff;
            padding: 0px;
        }
        
        .modal-content .conten_bg {
            width: 100%;
            /*position: absolute;
				top: 0px;
				left: 0px;
				height: 100%;*/
        }
        
        .dialog_content_wrap {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            background: #ffffff;
            z-index: 2;
            width: 80%;
            align-items: center;
        }
        
        .dialog_step_wrap {
            align-items: center;
        }
        
        .dialog_step_wrap img {
            width: 13px;
            height: 13px;
            margin-right: 20px;
        }
        
        .dialog_step_text {
            color: #000000;
            font-weight: bold;
            font-size: 14px;
        }
        
        .dialog_step_bottom_text {
            color: #dddddd;
            font-size: 12px;
        }
        
        .dialog_content_wrap .col {
            padding: 10px 0px;
        }
        
        .dialog_content_item_wrap {
            position: relative;
        }
        
        .addMoney {
            position: absolute;
            top: -5px;
            right: -30px;
            width: 66px;
            height: 45px;
        }
        
        .first_step_money,
        .second_step_money,
        .third_step_money {
            position: absolute;
            top: 5px;
            right: -10px;
            font-size: 24px;
            color: #FF5445;
            font-weight: bold;
        }
        
        .dialog_bottom_btn {
            position: absolute;
            bottom: 10px;
            width: 208px;
            height: 70px;
            left: 50%;
            margin-left: -104px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class=" mui-icon mui-icon-left-nav mui-pull-left" onclick="headLeftBack();"></a>
        <span class="header_close">关闭</span>
        <h1 class="mui-title">身份证认证</h1>
        <img src="../images/custom_icon.png" onclick="goToCustom();"/>
    </header>

    <div class="mui-content">
        <div class="head col">

            <div class="row step_wrap">
                <img src="../images/first_step_icon.png" alt="" />
                <div class="line_style flex_item"></div>
                <img src="../images/second_step_icon.png" alt="" />
                <div class="line_style flex_item"></div>
                <img src="../images/third_step_icon.png" alt="" />
            </div>

            <div class="row step_wrap_bottom">
                <span class="firstStep" style="color: #ff5445;">身份认证</span>
                <span class="firstStep">个人信息</span>
                <span class="firstStep">信用评估</span>
            </div>

        </div>

        <div class="content">
            <div class="row photo_wrap">
                <img id="zhengmian" src="../images/id_front.png" onclick="takeFrontPhoto();" class="front_img" />
                <img id="fanmian" src="../images/id_back.png" onclick="takeBackPhoto();" class="back_img" />
            </div>

            <div class="form_style row">
                <span>姓名</span>
                <input type="text" placeholder="上传后自动识别" id="name" readonly="readonly"/>
                <!--<img src="../images/change_icon.png" class="change_name_icon hideClass" />-->

            </div>


            <div class="form_style row">
                <span>身份证</span>
                <input type="text" placeholder="上传后自动识别" id="card" readonly="readonly"/>
                <!--<img src="../images/change_icon.png" class="change_card_icon hideClass" />-->
            </div>


            <button type="button" class="mui-btn mui-btn-link next" onclick="goToPersonInfo();">下一步</button>


            <div class="bank_info">银行级用户信息安全保障</div>
        </div>
    </div>

    <!--弹窗-->
    <div class="modal-mask row hideClass">
        <div class="modal-dialog">
            <img src="../images/close_icon.png" class="close_style" onclick="closeDialg();" />
            <div class="modal-content">
                <img src="../images/close_dialog_bg.png" class="conten_bg" />
                <div class="col dialog_content_wrap">
                    <div class="col dialog_content_item_wrap">
                        <div class="row dialog_step_wrap">
                            <img src="../images/agress_icon.png" class="first_step_icon" />
                            <span class="dialog_step_text">真实身份认证</span>
                        </div>
                        <div class="row dialog_step_wrap">
                            <img src="../images/agress_icon.png" style="visibility: hidden;" />
                            <span class="dialog_step_bottom_text first_text">完成即可获得0元现金</span>
                        </div>

                        <img src="../images/add_money_icon.png" class="addMoney" />
                        <span class="first_step_money ">0</span>
                    </div>

                    <div class="col dialog_content_item_wrap">
                        <div class="row dialog_step_wrap">
                            <img src="../images/unagress_icon.png" class="second_step_icon" />
                            <span class="dialog_step_text">填写个人信息</span>
                        </div>
                        <div class="row dialog_step_wrap">
                            <img src="../images/unagress_icon.png" style="visibility: hidden;" />
                            <span class="dialog_step_bottom_text second_text">完成即可获得0元现金</span>
                        </div>

                        <img src="../images/add_money_icon.png" class="addMoney" />
                        <span class="second_step_money ">0</span>
                    </div>

                    <div class="col dialog_content_item_wrap">
                        <div class="row dialog_step_wrap">
                            <img src="../images/unagress_icon.png" class="third_step_icon" />
                            <span class="dialog_step_text">完成信用评估</span>
                        </div>
                        <div class="row dialog_step_wrap">
                            <img src="../images/unagress_icon.png" style="visibility: hidden;" />
                            <span class="dialog_step_bottom_text third_text">完成即可获得0元现金</span>
                        </div>

                        <img src="../images/add_money_icon.png" class="addMoney" />
                        <span class="third_step_money ">0</span>
                    </div>

                </div>
                <img src="../images/again_get_money.png" class="dialog_bottom_btn" />
            </div>
        </div>
    </div>

    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/myStorage.js"></script>
    <script type='text/javascript' src='https://webchat.7moor.com/javascripts/7moorInit.js?accessId=7d124b80-b7fd-11e8-83af-b5259d279e2c&autoShow=false&language=ZHCN' async='async'>
    </script>
    <script type='text/javascript'>
        var qimoClientId = myStorage.getItem("user").mobile;
    </script>
    <script type="text/javascript">
        mui.init();

        var main;
        var Intent;
        var intent;
        var hasData = false;
        Global.showLoading();
        document.addEventListener('plusready', function() {
			if(mui.os.android){
	     		main = plus.android.runtimeMainActivity();
	            Intent = plus.android.importClass("android.content.Intent");
	            intent = new Intent(main.getIntent());
	 		}else{
	 			//ios
	 		}
            
            initData();
            //浮层中的状态
            initStatus();
            //浮层中的信息
            showMoneyInfo();
            //关闭其他页面
            //closeOtherWindow();
        }, false);

        function initData() {
            var userInfo = myStorage.getItem("userInfo");
            if (userInfo && userInfo.idCardFontPic) {
                $("#zhengmian").attr("src", userInfo.idCardFontPic);
            }
            if (userInfo && userInfo.idCardBackPic) {
                $("#fanmian").attr("src", userInfo.idCardBackPic);
            }

            if (userInfo && userInfo.idCardFontPic && userInfo.idCardBackPic) {
                hasData = true;
            }

            if (userInfo && userInfo.idCard && userInfo.realName) {
                //存在
                $('#name').val(userInfo.realName);
                $('#card').val(userInfo.idCard);

                $(".next").css("background", "#ff493D");

            } else {

                $(".next").css("background", "#c3c3c3");
            }
        }

		var flag = false;
        function takeFrontPhoto() {
            if (!hasData) {
                //身份证正面
                flag = false;
                if(mui.os.android){
                		intent.putExtra("type", 1);
	                intent.setClassName(main, "win.smartown.android.library.certificateCamera.CameraActivity");
	                intent.setFlags(Intent.FLAG_ACTIVITY_CLEAR_TOP);
	                main.startActivity(intent);
	                main.startActivityForResult(intent, 19);
	                main.onActivityResult = function(request, code, data) {
	                    //停止录像
	                    if(!flag){
	                    		var imgUrl = data.getStringExtra("result");
		                    $("#zhengmian").attr("src", imgUrl);
							
		                    Global.getCanvasBase64(imgUrl)
		                        .then(function(base64) {
		                            console.log(base64);
		                            flag = true;
		                            uploadFile("front", base64)
		                        }, function(err) {
		                        		flag = true;
		                            console.log(err);
		                        })
							return;
	                    }
	                    
	                }
                }else{
                	//ios
                    //注册推送
                    plus.plugintest.PluginTakePhotoFunction(phone,"Plus","AsyncFunction","MultiArgument!", function( result ) {
                        console.log( result[0]  + "_" + result[1]  + "_" + result[2]  + "_" + result[3] );
                        document.getElementById("zhengmian").src=result[0];

                    },function(result)
                    {
                        console.log(result)
                    });


                }
                
            } else {
                mui.toast("不可修改");
            }

        }

        function takeBackPhoto() {
            if (!hasData) {
                //身份证反面
                flag = false;
                if(mui.os.android){
                		intent.putExtra("type", 2);
	                intent.setClassName(main, "win.smartown.android.library.certificateCamera.CameraActivity");
	                intent.setFlags(Intent.FLAG_ACTIVITY_CLEAR_TOP);
	                main.startActivity(intent);
	                main.startActivityForResult(intent, 19);
	                main.onActivityResult = function(request, code, data) {
	                    //停止录像
	                    if(!flag){
		                    var imgUrl = data.getStringExtra("result");
		                    $("#fanmian").attr("src", imgUrl);
		                    Global.getCanvasBase64(imgUrl)
		                        .then(function(base64) {
		                            console.log(base64);
		                            flag = true;
		                            uploadFile("back", base64);
		                        }, function(err) {
		                            console.log(err);
		                            flag = true;
		                        })
		                    return; 
	                    }
	                }
                }else{
                		//ios
                }
                
            } else {
                mui.toast("不可修改");
            }

        }

        //上传图片
        function uploadFile(idPicType, base64) {
            var params = {
                data: base64,
                idPicType: idPicType
            };

            Global.commonAjax({
                    url: "user/upload/idpic",
                    method: "POST",
                    data: params
                },
                function(data) {
                    if (idPicType == "front") {
                        $('#name').val(data.userInfo.realName);
                        $('#card').val(data.userInfo.idCard);
                    } else {
                    }



                    if (($(".front_img").attr('src') != "../images/id_front.png") &&
                        ($(".back_img").attr('src') != "../images/id_back.png")) {


                        $(".next").css("background-color", "#ff493D");
                    } else {
                        //mui.toast($(".back_img").attr('src'));
                        $(".next").css("background-color", "#c3c3c3");
                    }
                    Global.hideLoading();

                },
                function(err) {
                    if (idPicType == "front") {
                        $(".front_img").attr('src', "../images/id_front.png");
                    } else {
                        $(".back_img").attr('src', "../images/id_back.png");
                    }
                    Global.hideLoading();
                    mui.toast(err);
                }
            )
        }


        var step = 0;

        function initStatus(close) {
        		
            Global.commonAjax({
                    url: "user/input/status"
                },
                function(data) {
					
                    if ((data != "") && (data != null)) {
                        if (data.isInputIdcard == "N") {
                            step = 0;
                            $(".first_step_icon").attr("src", "../images/unagress_icon.png");
                            $(".second_step_icon").attr("src", "../images/unagress_icon.png");
                            $(".third_step_icon").attr("src", "../images/unagress_icon.png");
                            $(".first_step_money").css("color", "#C3C3C3");
                            $(".second_step_money").css("color", "#C3C3C3");
                            $(".third_step_money").css("color", "#C3C3C3");
                        } else if (data.isInputDetail == "N") {
                            step = 1;
                            $(".first_step_icon").attr("src", "../images/agress_icon.png");
                            $(".second_step_icon").attr("src", "../images/unagress_icon.png");
                            $(".third_step_icon").attr("src", "../images/unagress_icon.png");
                            $(".first_step_money").css("color", "#FF5445");
                            $(".second_step_money").css("color", "#C3C3C3");
                            $(".third_step_money").css("color", "#C3C3C3");
                        } else if (data.isPay == "N") {
                            step = 2;
                            $(".first_step_icon").attr("src", "../images/agress_icon.png");
                            $(".second_step_icon").attr("src", "../images/agress_icon.png");
                            $(".third_step_icon").attr("src", "../images/unagress_icon.png");
                            
                            $(".first_step_money").css("color", "#FF5445");
                            $(".second_step_money").css("color", "#FF5445");
                            $(".third_step_money").css("color", "#C3C3C3");
                            
                        } else {
                            step = 3;
                            $(".first_step_icon").attr("src", "../images/agress_icon.png");
                            $(".second_step_icon").attr("src", "../images/agress_icon.png");
                            $(".third_step_icon").attr("src", "../images/agress_icon.png");
                            $(".first_step_money").css("color", "#FF5445");
                            $(".second_step_money").css("color", "#FF5445");
                            $(".third_step_money").css("color", "#FF5445");
                        }
                    }
					
					if(close){
						$('.modal-mask').removeClass("hideClass");
					}

                }
            );
        }



        //Android 物理返回
        var old_back = mui.back;
        mui.back = function() {
            if ($('.modal-mask').hasClass("hideClass")) {
                initStatus("close");
            } else {
                $('.modal-mask').addClass("hideClass");
            }
        }

        //左上角 返回
        function headLeftBack() {
            $('.modal-mask').removeClass("hideClass");
        }

        //左上角 关闭按钮
        $('.header_close').click(function() {
            
            initStatus("close");

        })

        //弹窗中 关闭按钮
        function closeDialg() {
        		var clickType = {
        			source: myStorage.getItem("user").sourceCode,
        			page: 'idcard'
        		}
            plus.statistic.eventTrig("closeinputinfo", JSON.stringify(clickType) )
            
            Global.openKouzi();
            Global.closeStepWindow();
        };

        $(".dialog_bottom_btn").click(function() {
            $('.modal-mask').addClass("hideClass");
        })

        //浮层 奖金信息
        function showMoneyInfo() {
            if (myStorage) {
                if (myStorage.getItem("inputIdInfoReturn")) {
                    $(".first_step_money").html(myStorage.getItem("inputIdInfoReturn"));
                    $(".first_text").html("完成即可获得" + myStorage.getItem("inputIdInfoReturn") + "元现金");

                }

                if (myStorage.getItem("inputBaseInfoReturn")) {
                    $(".second_step_money").html(myStorage.getItem("inputBaseInfoReturn"));
                    $(".second_text").html("完成即可获得" + myStorage.getItem("inputBaseInfoReturn") + "元现金");
                }

                if (myStorage.getItem("payReturn")) {
                    $(".third_step_money").html(myStorage.getItem("payReturn"));
                    $(".third_text").html("完成即可获得" + myStorage.getItem("payReturn") + "元现金");
                }
            }
        }

        /**
         * 个人信息认证
         */
        function goToPersonInfo() {
            if (step >= 1) {
            		//下次回来 不可修改
	            	hasData = true;
                mui.openWindow({
                    url: 'personInfo.html',
                    id: 'personInfo.html',
                    waiting: {
                        autoShow: false
                    },
                    extras: {
                    		isStep: true
                    }
                })
                return;
            }
            var name = $('#name').val();
            var card = $('#card').val();

            if (!name) {
                mui.toast("请上传身份证正面");
                return;
            }

            if (!card) {
                mui.toast("请上传身份证正面");
                return;
            } else if (card.length != 18) {
                mui.toast("请输入正确的身份证号");
                return;
            }

            if ($(".front_img").attr('src') == "../images/id_front.png") {
                mui.toast("请上传身份证正面");
                return;
            }

            if ($(".back_img").attr('src') == "../images/id_back.png") {
                mui.toast("请上传身份证反面");
                return;
            }


            var params = {
                realName: name,
                idCard: card
            }
            Global.commonAjax({
                    url: "user/input/idcard",
                    data: params,
                    method: "POST"
                },
                function(data) {
                    mui.toast("保存信息成功");
					var clickType = {
		        			source: myStorage.getItem("user").sourceCode
		        		}
		            plus.statistic.eventTrig("applyidcard", JSON.stringify(clickType) );
		            //下次回来 不可修改
	            		hasData = true;
                    mui.openWindow({
                        url: 'personInfo.html',
                        id: 'personInfo.html',
                        waiting: {
                            autoShow: false
                        },
                        extras: {
                        		isStep: true
                        }
                    })
                },
                function(err) {
                    mui.toast(err);
                }
            )
        }
    </script>
</body>
