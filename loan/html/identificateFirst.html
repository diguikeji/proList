<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>认证流程</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style type="text/css">
			body{
				background: #ffffff
			}
			.head{
				justify-content: space-around;
				align-items: center;
				margin-top: 60px;
			}
			
			.step_wrap{
				width: 80%;
				align-items: center;
				justify-content: space-between;
				padding: 0px 10px;
			}
			.step_wrap_bottom{
				width: 80%;
				align-items: center;
				justify-content: space-between;
				font-size: 12px;
			}
			
			.step_wrap .line_style{
				height: 2px;
				background: #DEDEDE;
			}
			.head img{
				width: 24px;
				height: 24px;
			}
			
			.head hr{
				height: 10px;
				color: #000000;
			}
			
			.mui-content{
				background: #ffffff;
			}
			
			.content{
				width: 90%;
				border-radius: 10px;
				box-shadow: 0px 0px 5px #888888;
				padding: 20px;
				margin: 38px 5%;
				text-align: center;
			}
			
			.photo_wrap{
				justify-content: center;
				margin: 20px 0px;
			}
			
			.photo_wrap img{
				width: 135px;
				height: 88px;
				margin: 0px 5px;
			}
			
			.form_style{
				align-items: center;
				justify-content: space-around;
				border-bottom: 2px solid #DFDFDF;
			}
			.form_style img{
				width: 15px;
				height: 15px;
			}
			
			.form_style span{
				display: inline-block;
				width: 24%;
				text-align: left;
				color: #333333;
				font-size: 16px;
			}
			
			.form_style input{
				width: 70%;
				margin-bottom: 0px;
				outline: none;
				border: 0px;
				color: #333333;
				font-size: 16px;
			}
			
			input::-webkit-input-placeholder{
				font-size: 14px;
				color: #999999;
				opacity: 0.5
			}
			
			.bank_info{
				display: inline-block;
				width: 136px;
				margin: auto;
				text-align: center;
				font-size: 10px;
				background-image: url(../images/bank_icon.png);
				background-repeat: no-repeat;
				background-position: left 5px;
				background-size: 9px 10px;
			}
			
			.next {
			    width: 100%;
			    border-radius: 30px;
			    margin: 10px 0px;
			    text-align: center;
			    padding: 10px 0rem;
			    cursor: pointer;
			    background: #c3c3c3;
			    color: #ffffff;
			}

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <span class="header_close">关闭</span>
		    <h1 class="mui-title">身份证认证</h1>
		</header>
		
		<div class="mui-content">
			<div class="head col">
				
				<div class="row step_wrap">
					<img src="../images/first_step_icon.png" alt="" />
					<div class="line_style flex_item"></div>
					<img src="../images/second_step_icon.png" alt="" />
					<div class="line_style flex_item"></div>
					<img src="../images/third_step_icon.png" alt="" />
				</div>
				
				<div class="row step_wrap_bottom">
					<span class="firstStep" style="color: #ff5445;">身份认证</span>
					<span class="firstStep">个人信息</span>
					<span class="firstStep">信用评估</span>
				</div>
						
			</div>
			
			<div class="content">
				<div class="row photo_wrap">
					<img src="../images/id_front.png" />
					<img src="../images/id_back.png" />
				</div>
				
				<div class="form_style row">
					<span>姓名</span>
					<input type="text" placeholder="身份证上传后才可修改"/>
					<img src="../images/change_icon.png"/>
				</div>
				
				
				<div class="form_style row">
					<span>身份证</span>
					<input type="text" placeholder="身份证上传后才可修改"/>
					<img src="../images/change_icon.png"/>
				</div>
				
				
				<button type="button" class="mui-btn mui-btn-link next" onclick="goToPersonInfo();">下一步</button>
            
				
				<div class="bank_info">银行级用户信息安全保障</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			
			/**
			 * 个人信息认证
			 */
			function goToPersonInfo(){
				mui.openWindow({
	      			url: 'personInfo.html',
	      			id: 'personInfo.html',
	      		})
			}
		</script>
	</body>

</html>
