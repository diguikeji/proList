<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/app.css" rel="stylesheet" />
    <style type="text/css">
        html,
        body {
            background: #ffffff;
            height: 100%;
        }
        
        .head {
            justify-content: space-around;
            background: #ffffff;
            padding-top: 10px;
        }
        
        header img {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 20px;
            top: 15px;
        }
        
        .step_wrap {
            width: 30px;
            align-items: center;
            justify-content: space-between;
            padding: 0px 10px;
        }
        
        .step_wrap_bottom {
            width: 300px;
            height: 160px;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: #FF5445;
            margin: auto;
        }
        
         .line_style {
            width: 2px;
            height: 50px;
            background: #AAAAAA;
            margin-left: 70px;
        }
        
        .head img {
            width: 24px;
            height: 24px;
        }
        
        .step_span {
            border-radius: 50%;
            background: #ff5445;
            display: inline-block;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            color: #ffffff;
            font-size: 14px;
        }
        
        .content {
            width: 90%;
            border-radius: 10px;
            box-shadow: 0px 0px 5px #888888;
            padding-top: 20px;
            margin: 20px 5%;
            text-align: center;
            background: #ffffff;
            position: relative;
        }
        
        .content_img {
            width: 90%;
            margin: auto;
        }
        
        .agree_wrap {
            justify-content: center;
            align-items: center;
        }
        
        .agree_text {
            color: #A5A5A5;
            font-size: 12px;
        }
        
        .agree_img {
            width: 15px;
            height: 15px;
            margin-right: 5px;
        }
        
        .bottom_wrap {
            height: 56px;
            color: #ffffff;
            line-height: 56px;
        }
        
        .bottom_left_wrap {
            width: 60%;
            background: #333333;
            justify-content: center;
            border-bottom-left-radius: 10px;
        }
        
        .bottom_right_wrap {
            width: 40%;
            background: #ff5445;
            border-bottom-right-radius: 10px;
        }
        
        .ask_img {
            position: absolute;
            right: 20px;
            top: 16px;
            width: 19px;
            height: 19px;
        }
        
        .modal-mask {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4);
            overflow: hidden;
            z-index: 10;
            color: #fff;
            justify-content: center;
            align-items: center;
        }
        
        .selfModal .modal-dialog {
            width: 80%;
            max-height: 100%;
            overflow: auto;
            border-radius: 18px;
            position: relative;
            border-radius: 20px;
        }
        
        .selfModal .modal-dialog .close_style {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 23px;
            height: 23px;
            z-index: 100000;
        }
        
        .selfModal .modal-content {
            font-size: 12px;
            position: relative;
            z-index: 10000;
            font-size: 12px;
            color: #333333;
            background: #ffffff;
            padding: 0px;
        }
        
        .selfModal .modal-content .conten_bg {
            width: 100%;
            /*position: absolute;
				top: 0px;
				left: 0px;
				height: 100%;*/
        }
        
        .selfModal .dialog_step_wrap {
            align-items: center;
        }
        
        .selfModal .dialog_step_wrap img {
            width: 13px;
            height: 13px;
            margin-right: 20px;
        }
        
        .selfModal .dialog_step_text {
            color: #000000;
            font-weight: bold;
            font-size: 14px;
        }
        
        .selfModal .dialog_step_bottom_text {
            color: #dddddd;
            font-size: 12px;
        }
        
        .selfModal .dialog_content_wrap .col {
            padding: 10px 0px;
        }
        
        .selfModal .dialog_content_item_wrap {
            position: relative;
        }
        
        .selfModal .addMoney {
            position: absolute;
            top: -5px;
            right: -30px;
            width: 66px;
            height: 45px;
        }
        
        .first_step_money,
        .second_step_money,
        .third_step_money {
            position: absolute;
            top: 5px;
            right: -10px;
            font-size: 24px;
            color: #FF5445;
            font-weight: bold;
        }
        
        .firstStep{
        		color: #999999;
        		font-size: 16px;
        		display: inline-block;
        }
        
        .content_item{
        		width: 100%; 
        		padding-left: 60px;
        }
        .content_item.active .content_item_radio {background-color: rgb(255, 84, 69);}
        .content_item.active span{color:#333;}
        .line_style.active{background-color: rgb(255, 84, 69);}
        
        .content_item_radio{
        		width: 20px; 
        		height: 20px; 
        		border-radius: 50%; 
        		margin-right: 26px;
        		background: #AAAAAA;
        }
        
        .next_btn {
		    width: 90%!important;
		    border-radius: 30px;
		    margin: 60px 5% 0px;
		    text-align: center;
		    padding: 10px 0rem;
		    cursor: pointer;
		    background: #ff493D;
		    color: #ffffff;
		}

    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class=" mui-icon mui-icon-left-nav mui-pull-left" onclick="headLeftBack();"></a>
        <!--<span class="header_close">关闭</span>-->
        <h1 class="mui-title">额度评估</h1>
        <img src="../images/custom_icon.png" />
    </header>

    <div class="mui-content">
    		<div style="width: 100%; text-align: center; margin-top: 40px;">
    			<img src="https://web.static.xhq520.com/app/page/limit_pic.png" style="width: 100px; height: 100px;"/>
    		</div>
    		<div style="text-align: center; color: #333333; font-size: 16px; margin-bottom: 10px;">额度评估中</div>
    		<div style="text-align: center; color: #999999; font-size: 13px;">通讯需要一定时间</div>
    		<div style="text-align: center; color: #999999; font-size: 13px; margin-bottom: 20px;">请耐心等待</div>
    		
        <div class="head col">
        	
        		<div class="row content_item" >
        			<div class="content_item_radio first_line" style="background: #ff5445;"></div>
        			<span class="firstStep" style="color: #333333; font-size: 16px;">连接银行机构和网络小贷</span>
        		</div>
        		
        		<div class="line_style first_line_style two-col" ></div>
        		
        		<div class="row content_item two-col" >
        			<div class="content_item_radio second_line"></div>
        			<span class="firstStep">联合风控</span>
        		</div>
        		
        		<div class="line_style second_line_style three-col" ></div>
        		
        		<div class="row content_item three-col" >
        			<div class="content_item_radio third_line"></div>
        			<span class="firstStep">额度评估</span>
        		</div>
        		

        </div>

        <button type="button" class="mui-btn mui-btn-link next_btn" onclick="lookResult();">查看结果</button>

    </div>

    <!--弹窗-->
    <div class="modal-mask selfModal row hideClass">
        <div class="modal-dialog">
            <img src="../images/close_icon.png" class="close_style" onclick="closeDialg();" />
            <div class="modal-content">
                <img src="../images/close_dialog_bg.png" class="conten_bg" />
                <div class="col dialog_content_wrap">
                    <div class="col dialog_content_item_wrap">
                        <div class="row dialog_step_wrap">
                            <img src="../images/agress_icon.png" class="first_step_icon" />
                            <span class="dialog_step_text">真实身份认证</span>
                        </div>
                        <div class="row dialog_step_wrap">
                            <img src="../images/agress_icon.png" style="visibility: hidden;" />
                            <span class="dialog_step_bottom_text first_text">完成即可获得0元现金</span>
                        </div>

                        <img src="../images/add_money_icon.png" class="addMoney addMoneyFirst" />
                        <span class="first_step_money">0</span>
                    </div>

                    <div class="col dialog_content_item_wrap">
                        <div class="row dialog_step_wrap">
                            <img src="../images/agress_icon.png" class="second_step_icon" />
                            <span class="dialog_step_text">填写个人信息</span>
                        </div>
                        <div class="row dialog_step_wrap">
                            <img src="../images/agress_icon.png" style="visibility: hidden;" />
                            <span class="dialog_step_bottom_text second_text">完成即可获得0元现金</span>
                        </div>

                        <img src="../images/add_money_icon.png" class="addMoney addMoneySecond" />
                        <span class="second_step_money">0</span>
                    </div>

                    <div class="col dialog_content_item_wrap">
                        <div class="row dialog_step_wrap">
                            <img src="../images/unagress_icon.png" class="third_step_icon" />
                            <span class="dialog_step_text">完成信用评估</span>
                        </div>
                        <div class="row dialog_step_wrap">
                            <img src="../images/agress_icon.png" style="visibility: hidden;" />
                            <span class="dialog_step_bottom_text third_text">完成即可获得0元现金</span>
                        </div>

                        <img src="../images/add_money_icon.png" class="addMoney addMoneyThird" />
                        <span class="third_step_money">0</span>
                    </div>

                </div>
                <img src="../images/again_get_money.png" class="dialog_bottom_btn" />
            </div>
        </div>
    </div>


    <script src="https://cdn.bootcss.com/mui/3.7.1/js/mui.min.js"></script>
    <script src="https://nydstatic.nongyaodai.com/image/error/myStorage.js"></script>
    <script src="https://web.static.xhq520.com/app/page/jquery-2.1.1.min.js"></script>
    <script type='text/javascript' src='https://webchat.7moor.com/javascripts/7moorInit.js?accessId=7d124b80-b7fd-11e8-83af-b5259d279e2c&autoShow=false&language=ZHCN' async='async'>
    </script>
    <!--<script type='text/javascript'>
          var qimoClientId = myStorage.getItem("user").mobile;
    </script>-->
    <script type="text/javascript">
        mui.init();
		
        mui.plusReady(function() {
            showTime();
        });
        
        
        var intervalHander;
        var timeTick = 0;
        //倒计时
        function showTime(){
        		if ($("#ShowLoading").length == 0) {
                $("body").append("<div id='ShowLoading' style='width:100%;height:100%;background:rgba(0,0,0,0.5);display:table;position: fixed;left:0;top:0;z-index:1000000;'><div style='width:100%;text-align:center;vertical-align:middle;display: table-cell;'><img src='../images/loading.gif' style='width: 98px; height: 44px;'/></div></div>");
            }
        		
        		
        		intervalHander = setInterval(
        		    function(){

        			timeTick ++;
        			if(timeTick == 5)
        			{
        				timeTick = 0;
        				
        				$("#ShowLoading").remove();
        				clearInterval(intervalHander);
        			};

        			if(timeTick == 2)
        			{

        			    $(".two-col").addClass("active");

        			}else if(timeTick == 4) {

                        $(".three-col").addClass("active");
                    }


        		}, 1000)
        }
        
		//新的评估结果页面
		function lookResult(){
			mui.openWindow({
                url: '_www/html/recommend.html',
                id: 'recommend.html',
                waiting: {
                    autoShow: false
                }
            });
		}
		
       
    </script>
</body>

</html>
