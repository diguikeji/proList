<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style>
			body, html{
				width: 100%;
				height: 100%;
				padding: 0px!important;
				margin: 0px!important;
			}
			.content_bg{
				background:url(../images/share_bg.png)  no-repeat ;
				background-position: 0% 0;
			   	background-size:cover;
			   	-moz-background-size: cover;
				-webkit-background-size: cover;
				-o-background-size: cover;
			   	background-attachment:fixed;
			   	background-color:#CCCCCC;
				width: 100%;
				height: 100%;
				position:absolute;
				  top: 0;
				  left: 0;
			}
			
			.content_wrap{
				position: absolute;
				bottom: 80px;
				width: 100%;
				justify-content: center;
				padding: 0px 38px;
			}
			
			.code_wrap{
				position: relative;
				width: 100%;
			}
			
			.code_wrap span{
				color: #ffffff;
				font-size: 13px;
				position: absolute;
				right: 10px;
				top: 50%;
				display: inline-block;
				background: #f36243;
				height: 30px;
				line-height: 34px;
				margin-top: -22px;
				border-radius: 10px;
				padding: 0px 10px
			}
			
			.getMoneyBtn{
				background-color: #ffdb2c!important;
				font-size: 15px;
				color: #4A190B;
				height: 39px;
				line-height: 39px;
				font-weight: bold;
			}
		</style>
	</head>

	<body >
		<header class="mui-bar mui-bar-nav" >
		    <h1 class="mui-title">想花钱</h1>
		</header> 
		
		<div class=" content_bg">
			<div class="content_wrap col">
				<input type="text" class="mui-input-clear" placeholder="请输入手机号码">
					
				<div class="code_wrap">
					<input type="text" class="mui-input-clear" placeholder="请输入短信验证码">
				
					<span>获取短信验证码</span>
				</div>
				<input type="button" value="立即拿钱" class="getMoneyBtn"/>
			</div>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
