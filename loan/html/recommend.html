<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>智能推荐</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link href="../css/app.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content>.mui-table-view:first-child {
				margin-top: -1px;
			}
			
			.scroll{
				z-index: 0;
				top: 280px;
			}
			
			.head_wrap{
	        		margin: 15px 0px;
	        		background: #FFFFFF;
	        		
	        }
	        
	        .head_item_wrap{
	        		background: #FFFFFF;
	        		border-bottom: 1px solid #F2F2F2;
	        		height: 87px;
	        		padding: 15px;
	        		align-items: center;
	        		justify-content: space-between;
	        }
	        
	        .head_item_div{
	        		background: #FFFFFF;
	        		color: #5687F5;
	        		border-radius: 8px;
	        		border: 1px solid #5687F5;
	        		height: 60px;
	        		width: 60px;
	        		font-size: 16px;
	        		text-align: center;
	        		justify-content: center;
	        		padding: 10px;
	        		margin-right: 20px;
	        }
	        
	        .content_wrap{
	        		background: #FFFFFF;
	        		width: 100%;
	        		padding: 20px;
	        		box-sizing: border-box;
	        }
	        
	        .list_head{
	        		width: 90%;
	        		margin-left: 5%;
	        		background: #FF8F00;
	        		color: #FFFFFF;
	        		font-size: 14px;
	        		border-radius: 10px;
	        		text-align: center;
	        }
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
	        <a class=" mui-icon mui-icon-left-nav mui-pull-left" onclick="headLeftBack();"></a>
	        <span class="header_close">关闭</span>
	        <h1 class="mui-title">额度评估</h1>
	        <img src="../images/custom_icon.png" />
	    </header>
	    <div class="mui-content" style="height: 100%; background: #f2f2f2;">
	    	
		    	<div class="head_wrap col">
		    		<div style="color: #323232; font-size: 16px; padding: 15px 15px 0px; font-weight: bold;">
		    			银行机构联合评估
		    		</div>
	    			<div class="head_item_wrap row">
	    				<div class="head_item_div col">小额周转</div>
	    				<div class="col" style="justify-content: space-around;">
	    					<div style="color: #333333; font-size: 16px;">1-12月</div>
	    					<div style="color: #999999; font-size: 14px;">无抵押，等额本息还款</div>
	    				</div>
	    				<div style="flex: 1;"></div>
	    				<div style="color: #999999; font-size: 16px;">未成功</div>
	    			</div>
	    			
	    		</div>
	    		<div style="background: #FFFFFF; padding-bottom: 10px;">
	    			<div style="padding: 15px; background: #FFFFFF;">
	    				<span style="font-size: 17px; color: #323232;">其他平台联合评估</span> 
	    				<span style="font-size: 13px; color: #262626;">（已隐藏初审未通过平台）</span>
	    			</div>
	    			<div class="list_head">十家以上平台未借到，退全部费用</div>
	    		</div>
			
	    			
			<!--下拉刷新容器-->
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper scroll">
				<div class="mui-scroll">
					<!--数据列表-->
					<ul class="mui-table-view mui-table-view-chevron"></ul>
				</div>
			</div>
		
		
		
	    	</div>
    
		
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style:'circle',
						callback: pulldownRefresh
					},
					up: {
						auto:true,
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			var count = 0;
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					var newCount = cells.length>0?5:20;//首次加载20条，满屏
					for (var i = cells.length, len = i + newCount; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						table.appendChild(li);
					}
				}, 1500);
			}

			function addData() {
				var table = document.body.querySelector('.mui-table-view');
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				for(var i = cells.length, len = i + 5; i < len; i++) {
					var li = document.createElement('li');
					li.className = 'mui-table-view-cell';
					li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
					//下拉刷新，新纪录插到最前面；
					table.insertBefore(li, table.firstChild);
				}
			}
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					addData();
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					mui.toast("为你推荐了5篇文章");
				}, 1500);
			}

		</script>
	</body>

</html>
