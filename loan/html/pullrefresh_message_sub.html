<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <style type="text/css">
        body,
        html {
            height: 100%;
            width: 100%;
            background-color: #f4f4f4;
        }
        
        .mui-content {
            background-color: #f4f4f4;
        }
        
        .mui-table-view:after {
            background-color: #f4f4f4;
        }
        
        .item_wrap {
            justify-content: center;
            align-items: center;
            padding-bottom: 5px;
        }
        
        .item_time {
            padding: 0px 10px;
            display: inline-block;
            color: #999999;
            opacity: 0.1;
            font-size: 12px;
            background: #000000;
            display: inline-block;
            border-radius: 10px;
            margin: 5px;
        }
        
        .content_wrap {
            padding: 23px;
            width: 90%;
            height: 115px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 1px #888888;
        }
        
        .read_flag {
            color: #ff5445;
            font-size: 50px;
            background: #ff5445;
            border-radius: 50%;
            width: 7px;
            height: 4px;
            margin-top: 5px;
        }
        
        .title_wrap {
            justify-content: space-between;
            align-items: flex-start;
            margin-left: 16px;
        }
        
        .main_title {
            color: #333333;
            font-size: 16px;
        }
        
        .main_content {
            color: #333333;
            font-size: 14px;
            opacity: 0.5;
        }
        
        .mui-table-view-cell:after {
            height: 0px;
        }
        
        .mui-table-view-cell {
            padding: 0px;
        }
    </style>
</head>

<body>
    <!--下拉刷新容器-->
    <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
            <!--数据列表-->
            <ul class="mui-table-view" style="background: #f4f4f4;">
            </ul>
        </div>

    </div>

    <!-- <div class="list_bottom_warning_text">我是有底线的~</div> -->

    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/myStorage.js"></script>
    <!--<script src="html5plus://ready"></script>-->
    <script>
        mui.init({
            pullRefresh: {
                container: '#pullrefresh',
                down: {
                    callback: pulldownRefresh
                },
                up: {
                    contentrefresh: '正在加载...',
                    callback: pullupRefresh
                }
            }
        });
        
        if (mui.os.plus) {
            mui.plusReady(function() {
                setTimeout(function() {
                    mui('#pullrefresh').pullRefresh().pullupLoading();
                }, 10);
            });
        } else {
            mui.ready(function() {
                mui('#pullrefresh').pullRefresh().pullupLoading();
            });
        }
        

        $('body').on('click', '.mui-table-view li .item_wrap', function() {
            var index = $(this).data("index");
            alert(index)
        });

        //查看消息详情
        function goToDetail(item) {

            var user = myStorage.getItem("user");
            var userId, current = 1;
            if (user && user.userId) {
                userId = user.userId;
            }
			var params = {
				idMsg: item.idMsg,
                userId: userId
			}
            Global.commonAjax({
                    url: "user/msg/open",
                    data: params,
                    method: "POST"
                },
                function(data) {
					if (item && item.jumpUrl) {
			                mui.openWindow({
			                    url: 'webview.html',
			                    id: 'webview.html?url=' + item.jumpUrl,
			                    waiting: {
			                        autoShow: false
			                    }
			                })
			            }
                },
                function(err) {

                }
           )
        }

		var current = 1;
        /**
         * 下拉刷新具体业务实现
         */
        function pulldownRefresh() {
			Global.commonAjax(
				{
					url: "user/msglist",
					method: "POST",
					current: 1
				},
				function(data){
					if(data.current >= data.pages){
						if(data.current == 1){
							//空数据
							Global.errorNews();
						}else{
							//没有更多数据了
							getListData(0, data.records, true);
						}
					}else{
						getListData(0, data.records, false);
					}
				},
				function(err){
					
				}
			)
        		
        
        }

        /**
         * 上拉加载具体业务实现
         */
        function pullupRefresh() {
        		current++;
        		Global.commonAjax(
				{
					url: "user/msglist",
					method: "POST",
					current: current
				},
				function(data){
					if(data.current >= data.pages){
						if(data.current == 1){
							//空数据
							Global.errorNews();
						}else{
							//没有更多数据了
							getListData(1, data.records, true);
						}
					}else{
						getListData(1, data.records, false);
					}
					
				},
				function(err){
					
				}
			)
       }
        
        /**
         * 	请求列表数据
         * @param {Object} refreshType 0 下拉刷新 1 上拉加载
         * @param {Object} cells 列表数据
         * @param {Object} isAll true 是最后一页
         */
        function getListData(refreshType, cells, isAll){
        		//当前点击的 数据下标
		    var index = 0;
		    var table = document.body.querySelector('.mui-table-view');
		
		    if (refreshType == 0) {
		        //下拉刷新
		        table.innerHTML = "";
		    } else {
		        //加载更多
		        mui('#pullrefresh').pullRefresh().endPullupToRefresh(isAll); //参数为true代表没有更多数据了。
		        var preList = document.body.querySelectorAll('.mui-table-view-cell');
		        index = preList == null ? 0 : preList.length;
		    }
		    
            for (var i = 0, len = cells.length; i < len; i++) {
                var li = document.createElement('li');
                li.className = 'mui-table-view-cell';
                li.innerHTML = '<div class="item_wrap col" data-index="' + index + '">' +
                    '<span class="item_time">' + cells[i].time + '</span>' +
                    '<div class="row content_wrap">' + (cells[i].isRead ? '' : '<span class="read_flag"></span>') +
                    '<div class="col title_wrap">' +
                    '<span class="main_title">' + cells[i].msgTitle + '</span>' +
                    '<span class="main_content">' + cells[i].msgContent + '</span>' +
                    '</div></div></div>';
                table.appendChild(li);
                index += 1;
            }
            
            if (refreshType == 0) {
		        //下拉刷新
		        mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
		    } else {
		        //上拉加载
		
		    }
                
        }
        
        
    </script>
</body>

</html>
