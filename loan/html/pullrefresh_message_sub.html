<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <style type="text/css">
        body,
        html {
            height: 100%;
            width: 100%;
            background-color: #f4f4f4;
        }
        
        .mui-content {
            background-color: #f4f4f4;
        }
        
        .mui-table-view:after {
            background-color: #f4f4f4;
        }
        
        .item_wrap {
            justify-content: center;
            align-items: center;
            padding-bottom: 5px;
        }
        
        .item_time {
            padding: 0px 10px;
            display: inline-block;
            color: #999999;
            opacity: 0.1;
            font-size: 12px;
            background: #000000;
            display: inline-block;
            border-radius: 10px;
            margin: 5px;
        }
        
        .content_wrap {
            padding: 23px;
            width: 90%;
            height: 115px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 1px #888888;
        }
        
        .read_flag {
            color: #ff5445;
            font-size: 50px;
            background: #ff5445;
            border-radius: 50%;
            width: 7px;
            height: 4px;
            margin-top: 5px;
        }
        
        .title_wrap {
            justify-content: space-between;
            align-items: flex-start;
            margin-left: 16px;
        }
        
        .main_title {
            color: #333333;
            font-size: 16px;
        }
        
        .main_content {
            color: #333333;
            font-size: 14px;
            opacity: 0.5;
        }
        
        .mui-table-view-cell:after {
            height: 0px;
        }
        
        .mui-table-view-cell {
            padding: 0px;
        }
    </style>
</head>

<body>
    <!--下拉刷新容器-->
    <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
            <!--数据列表-->
            <ul class="mui-table-view" style="background: #f4f4f4;">
            </ul>
        </div>

    </div>

    <!-- <div class="list_bottom_warning_text">我是有底线的~</div> -->

    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/app.js"></script>
    <script>
        mui.init({
            pullRefresh: {
                container: '#pullrefresh',
                down: {
                    callback: pulldownRefresh
                },
                up: {
                    contentrefresh: '正在加载...',
                    callback: pullupRefresh
                }
            }
        });

        $('body').on('click', '.mui-table-view li .item_wrap', function() {
            var index = $(this).data("index");
            alert(index)
        });

        //查看消息详情
        function goToDetail(item) {

            var user = myStorage.getItem("user");
            var userId, current = 1;
            if (user && user.userId) {
                userId = user.userId;
            }

            Global.commonAjax({
                    url: "user/msg/open",
                    idMsg: item.idMsg,
                    userId: userId
                },
                function(data) {

                },
                function(err) {

                }
            )

            if (item && item.jumpUrl) {
                mui.openWindow({
                    url: 'webview.html',
                    id: 'webview.html?url=' + item.jumpUrl,
                    waiting: {
                        autoShow: false
                    }
                })
            }

        }

        /**
         * 下拉刷新具体业务实现
         */
        function pulldownRefresh() {
            setTimeout(function() {
                var cells = [{
                    msgTitle: '新口子，虾米贷，下款率40%',
                    msgContent: '额度1000-5000，凭身份证即可下款额度即可，凭身份证即可下款额度...',
                    isRead: true,
                    time: '2018-08-28',
                    idMsg: 1
                }, {
                    msgTitle: '新口子，虾米贷，下款率30%',
                    msgContent: '额度1000-5000，凭身份证即可下款额度即可，凭身份证即可下款额度...',
                    isRead: false,
                    time: '2018-08-28',
                    idMsg: 2
                }, {
                    msgTitle: '新口子，虾米贷，下款率20%',
                    msgContent: '额度1000-5000，凭身份证即可下款额度即可，凭身份证即可下款额度...',
                    isRead: true,
                    time: '2018-08-28',
                    idMsg: 3
                }, {
                    msgTitle: '新口子，虾米贷，下款率10%',
                    msgContent: '额度1000-5000，凭身份证即可下款额度即可，凭身份证即可下款额度...',
                    isRead: false,
                    time: '2018-08-28',
                    idMsg: 4
                }, ];

                var table = document.body.querySelector('.mui-table-view');
                table.innerHTML = "";

                for (var i = 0, len = cells.length; i < len; i++) {
                    var li = document.createElement('li');
                    li.className = 'mui-table-view-cell';
                    li.innerHTML = '<div class="item_wrap col" data-index="' + i + '">' +
                        '<span class="item_time">' + cells[i].time + '</span>' +
                        '<div class="row content_wrap">' + (cells[i].isRead ? '' : '<span class="read_flag"></span>') +
                        '<div class="col title_wrap">' +
                        '<span class="main_title">' + cells[i].msgTitle + '</span>' +
                        '<span class="main_content">' + cells[i].msgContent + '</span>' +
                        '</div></div></div>';
                    //下拉刷新，新纪录插到最前面；
                    // table.insertBefore(li, table.firstChild);
                    table.appendChild(li);
                }
                mui('#pullrefresh').pullRefresh().endPulldownToRefresh();

                //refresh completed
            }, 1500);
        }

        /**
         * 上拉加载具体业务实现
         */
        function pullupRefresh() {
            setTimeout(function() {
                var cells = [{
                    msgTitle: '新口子，虾米贷，下款率40%',
                    msgContent: '额度1000-5000，凭身份证即可下款额度即可，凭身份证即可下款额度...',
                    isRead: true,
                    time: '2018-08-28',
                    idMsg: 5
                }, {
                    msgTitle: '新口子，虾米贷，下款率30%',
                    msgContent: '额度1000-5000，凭身份证即可下款额度即可，凭身份证即可下款额度...',
                    isRead: false,
                    time: '2018-08-28',
                    idMsg: 6
                }, {
                    msgTitle: '新口子，虾米贷，下款率20%',
                    msgContent: '额度1000-5000，凭身份证即可下款额度即可，凭身份证即可下款额度...',
                    isRead: true,
                    time: '2018-08-28',
                    idMsg: 7
                }, {
                    msgTitle: '新口子，虾米贷，下款率10%',
                    msgContent: '额度1000-5000，凭身份证即可下款额度即可，凭身份证即可下款额度...',
                    isRead: false,
                    time: '2018-08-28',
                    idMsg: 8
                }, ];


                mui('#pullrefresh').pullRefresh().endPullupToRefresh(false); //参数为true代表没有更多数据了。
                var table = document.body.querySelector('.mui-table-view');
                var preList = document.body.querySelectorAll('.mui-table-view-cell');
                var index = preList.length;
                for (var i = 0, len = cells.length; i < len; i++) {
                    var li = document.createElement('li');
                    li.className = 'mui-table-view-cell';
                    li.innerHTML = '<div class="item_wrap col" data-index="' + index + '">' +
                        '<span class="item_time">' + cells[i].time + '</span>' +
                        '<div class="row content_wrap">' + (cells[i].isRead ? '' : '<span class="read_flag"></span>') +
                        '<div class="col title_wrap">' +
                        '<span class="main_title">' + cells[i].msgTitle + '</span>' +
                        '<span class="main_content">' + cells[i].msgContent + '</span>' +
                        '</div></div></div>';
                    table.appendChild(li);
                    index += 1;
                }
            }, 1500);
        }
        if (mui.os.plus) {
            mui.plusReady(function() {
                setTimeout(function() {
                    mui('#pullrefresh').pullRefresh().pullupLoading();
                }, 10);

            });
        } else {
            mui.ready(function() {
                mui('#pullrefresh').pullRefresh().pullupLoading();
            });
        }
    </script>
</body>

</html>
