<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
		<style type="text/css">
			body, html{
				height: 100%;
				width: 100%;
				background-color: #f4f4f4;
			}
			
			.mui-content{
				background-color: #f4f4f4;
			}
			
			.mui-table-view:after{
				background-color: #f4f4f4;
			}
			.list_wrap{
				border-bottom: 1px solid #f0f0f0;
				border-top: 1px solid #f0f0f0;
				padding: 10px;
				justify-content: space-between;
				color: #333333;
			}
			
			.left_top_text, .right_bottom_text{
				font-size: 14px;
			}
			
			.leave_money, .leave_time{
				font-size: 9px;
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view" style="background: #ffffff;">
					<li class="list_wrap row">
	                    <div class="col ">
	                        <span class="left_top_text">邀请赚钱</span>
	                        <span class="leave_money">余额150.00</span>
	                    </div>
	                    <div class="col ">
	                        <span class="leave_time">2018.09.1</span>
	                        <span class="right_bottom_text">+50.00</span>
	                    </div>
					</li>
					
					<li class="list_wrap row">
	                    <div class="col ">
	                        <span class="left_top_text">邀请赚钱</span>
	                        <span class="leave_money">余额150.00</span>
	                    </div>
	                    <div class="col ">
	                        <span class="leave_time">2018.09.1</span>
	                        <span class="right_bottom_text">+50.00</span>
	                    </div>
					</li>
					
					<li class="list_wrap row">
	                    <div class="col ">
	                        <span class="left_top_text">邀请赚钱</span>
	                        <span class="leave_money">余额150.00</span>
	                    </div>
	                    <div class="col ">
	                        <span class="leave_time">2018.09.1</span>
	                        <span class="right_bottom_text">+50.00</span>
	                    </div>
					</li>
					
				</ul>
			</div>
			
		</div>
		
		<div class="list_bottom_warning_text">我是有底线的~</div>
		
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 5; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						table.appendChild(li);
					}
				}, 1500);
			}
//			if (mui.os.plus) {
//				mui.plusReady(function() {
//					setTimeout(function() {
//						mui('#pullrefresh').pullRefresh().pullupLoading();
//					}, 10);
//

//			} else {

//				});
//			}
		</script>
	</body>

</html>
