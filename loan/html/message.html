<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style type="text/css">
			body, html{
				background: #f4f4f4;
			}
			header img{
				width: 20px;
				height: 20px;
				position: absolute;
				right: 20px;
				top: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" >
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">消息中心</h1>
		    <img src="../images/custom_icon.png"  onclick="sendCustom();"/>
		</header>
		
		<div class="mui-content">
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-2.1.1.min.js"></script>
		<script src="../js/myStorage.js"></script>
		<!--<script src="../js/app.js"></script>-->
		<script type='text/javascript'>
			//启用双击监听 
		mui.init({
			gestureConfig:{
				doubletap:true
			},
			subpages:[{
				url:'pullrefresh_message_sub.html',
				id:'pullrefresh_message_sub.html',
				styles:{
					top: '45px',
					bottom: '0px',
				}
			}]
		});
	
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
		
		function sendCustom(){
			console.log("909090");
			var h = plus.webview.getWebviewById("pullrefresh_message_sub.html");
			mui.fire(h,'sendCustom',{}); 
		}
		</script>
	</body>

</html>
